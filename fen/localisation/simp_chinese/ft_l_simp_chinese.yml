l_simp_chinese:
 FT_STAR:0 "焚天神兵残骸"
 FT_SHIP:0 "这似乎是一个巨大的舰船，附近的遗迹说明了经历了激烈的战斗。"

 first_title:0 "一阶段"
 first_desc:0 "这艘舰船已经四分五裂，但是很多地方好像还完整，或许可以找到一个地方进入探索。"
 second_title:0 "二阶段"
 second_desc:0 "我们的科学家推测这个球体残骸可能是核心，或许可以从此入手。"
 third_title:0 "三阶段"
 third_desc:0 "在我们的军用激光切割下终于打开了一个能通过的洞口，可以派遣科学家进入探索了。"
 fourth_title:0 "四阶段"
 fourth_desc:0 "在这个核心内部发现了许多没有见过的东西，这艘舰船的反应堆十分巨大，或许应该说这个球体就是它的反应堆，推测其产生的能量能与巨像相媲美，或许更强。"
 fifth_title:0 "五阶段"
 fifth_desc:0 "接入我们的能源成功启动了舰船的部分系统，我们的工程师已经着手开始破解加密。"
 sixth_title:0 "六阶段"
 sixth_desc:0 "在工程师的努力之下成功破解加密。\n【接入系统】\n\n【读取航行日志】\n\n【帝国历1327年 经历了96次最大距离跃迁航行，终于找到了一个安全的的星系。】\n\n【帝国历1328年 花费了§Y【数据损坏】§!时间修复整备，xx号星爆器修复，开始采集【数据损坏】资源。】\n\n【帝国§Y【数据损坏】§! 成功击爆恒星采集暗物质，并且附近并未发现高等生命痕迹。】\n\n【帝国历1330年 探测器侦测到了微小能量波动，估计是由恒星爆炸引起。】\n\n【帝国历1331年 已经击碎第二颗恒星，暗物质收集即将完成，前往第三颗恒星】\n\n【临时记录：突然出现大量舰船对我们发起攻击，敌方似乎拥有隐形技术，护盾要坚持不住了！ 所有武器开火，星爆器对着那个最大的船开火！】\n\n§R【警告警告，舰船受损严重，反应堆损坏，能源供应即将崩溃，准备发射逃生舱】§!\n"