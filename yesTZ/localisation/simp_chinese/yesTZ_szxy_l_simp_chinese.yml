 yesTZ.2031.name: "第五颗机械星球"
 yesTZ.2031.desc: "我们又检测到了巨大的能源激增现象，这次是来自§H[From.solar_system.GetName]§!星系！该星系中的一颗行星被人为以某种方式进行了处理，导致该行星彻底开裂，行星内部那巨大的行星工厂也随之展露在世人眼前。\n\n现在，人工智能所控制的飞船正从那机械星球中蜂拥而出。"
 yesTZ.2031.a: "还有？"
 yesTZ.2032.name: "第六颗机械星球"
 yesTZ.2032.desc: "我们又检测到了巨大的能源激增现象，这次是来自§H[From.solar_system.GetName]§!星系！该星系中的一颗行星被人为以某种方式进行了处理，导致该行星彻底开裂，行星内部那巨大的行星工厂也随之展露在世人眼前。\n\n现在，人工智能所控制的飞船正从那机械星球中蜂拥而出。"
 yesTZ.2032.a: "不是吧？"