 sm_fypt_modules_0: "AI核心"
 sm_fypt_modules_0_desc: "各种自动化生产模块都需要消耗算力。\n提供§Y10算力§!。"
 sm_fypt_modules_1: "太阳能发电装置"
 sm_fypt_modules_1_desc: "建造太阳能阵列以生产能量。\n提供$r_energy$产出。"
 sm_fypt_modules_2: "自动采矿基地"
 sm_fypt_modules_2_desc: "从小行星带或熔融星球采集矿物资源。\n提供$r_minerals$产出。"
 fypt_modules_2_1: "§R需要在熔融星球，小行星或冰晶小行星上建造。§!"
 sm_fypt_modules_3: "太空农场"
 sm_fypt_modules_3_desc: "将这座基地的一部分划为农场，\n用于生产食物资源。\n提供$r_food$产出。"
 sm_fypt_modules_4: "有机合金加工厂"
 sm_fypt_modules_4_desc: "在这个基地中将食物加工成有机合金。\n提供$r_alloys$产出。"
 sm_fypt_modules_5: "合金加工厂"
 sm_fypt_modules_5_desc: "在这个基地中将矿物加工成合金。\n提供$r_alloys$产出。"
 sm_fypt_modules_6: "消费品生产中心"
 sm_fypt_modules_6_desc: "将矿物加工成消费品。\n提供$r_consumer_goods$产出。"
 sm_fypt_modules_7: "轨道科研中心"
 sm_fypt_modules_7_desc: "在太空中进行科学研究。\n提供$r_research$产出。"
 sm_fypt_modules_8: "轨道展览中心"
 sm_fypt_modules_8_desc: "见证宇宙的广袤，激发国民的探索热情。\n提供$r_unity$产出。"
 sm_fypt_modules_9: "太空行政中心"
 sm_fypt_modules_9_desc: "自动化行政中心，有效管理星际行政事务。\n提供£mod_country_admin_cap_add£§Y行政容量§!产出。"
 sm_fypt_modules_10: "易爆微粒制造厂"
 sm_fypt_modules_10_desc: "生产易爆微粒，用于高级工业应用。\n提供$r_volatile_motes$产出。"
 sm_fypt_modules_11: "异星天然气精炼厂"
 sm_fypt_modules_11_desc: "从矿物中提炼出珍贵异星天然气。\n提供$r_exotic_gases$产出。"
 sm_fypt_modules_12: "稀有水晶合成厂"
 sm_fypt_modules_12_desc: "合成稀有水晶，用于高级能量武器和建筑。\n提供$r_rare_crystals$产出。"
 sm_fypt_modules_13: "轨道考古站"
 sm_fypt_modules_13_desc: "专注于在轨道上进行考古研究，装备了最新的扫描和数据分析设备，能够高效地定位和研究星球上的考古遗址，为我们提供宝贵的稀有文物。\n提供$r_minor_artifacts$产出。"
 sm_fypt_modules_14: "暗物质合成厂"
 sm_fypt_modules_14_desc: "使用大量能源人工合成暗物质。\n提供$r_dark_matter$产出。"
 sm_fypt_modules_14_1: "暗物质采集器"
 sm_fypt_modules_14_1_desc: "从黑洞中直接采集暗物质，能源消耗少还产量充足。\n提供$r_dark_matter$产出。"

 sm_fypt_buildings_1: "有机合金增效模块"
 sm_fypt_buildings_1_desc: "装备了最新生物工程技术的附属建筑，显著提升了有机合金的生产效率。\n增加有机合金加工厂§Y10§!$r_alloys$产出与§Y20§!$r_minerals$消耗。"
 sm_fypt_buildings_1_1: "有机合金增效模块_2"
 sm_fypt_buildings_1_1_desc: "装备了最新生物工程技术的附属建筑，显著提升了有机合金的生产效率。\n增加有机合金加工厂§Y10§!$r_alloys$产出与§Y20§!$r_minerals$消耗。"
 sm_fypt_buildings_2: "合金增效模块"
 sm_fypt_buildings_2_desc: "利用创新的材料科学和工程技术，提高了合金生产的效率。\n增加合金加工厂§Y10§!$r_alloys$产出与§Y20§!$r_minerals$消耗。"
 sm_fypt_buildings_2_1: "合金增效模块_2"
 sm_fypt_buildings_2_1_desc: "利用创新的材料科学和工程技术，提高了合金生产的效率。\n增加合金加工厂§Y10§!$r_alloys$产出与§Y20§!$r_minerals$消耗。"
 sm_fypt_buildings_3: "深空提取模块"
 sm_fypt_buildings_3_desc: "专为太空环境设计的深空提取模块，利用尖端的采矿技术，大幅提升了我们从太空资源中的矿物提取效率。\n增加采矿基地§Y20§!$r_minerals$产出。"
 sm_fypt_buildings_3_1: "矿2"
 sm_fypt_buildings_3_1_desc: "大幅提升了我们从太空资源中的矿物提取效率。\n增加采矿基地§Y20§!$r_minerals$产出。"
 sm_fypt_buildings_4: "光能转换核心"
 sm_fypt_buildings_4_desc: "将太阳能高效转换为可用能量。\n增加太阳能发电装置§Y20§!$r_energy$产出。"
 sm_fypt_buildings_4_1: "电_2"
 sm_fypt_buildings_4_1_desc: "将太阳能高效转换为可用能量。\n增加太阳能发电装置§Y20§!$r_energy$产出。"
 sm_fypt_buildings_5: "物资调配站"
 sm_fypt_buildings_5_desc: "物资调配站通过智能物流系统和先进的分配算法，优化了消费品的生产和分配流程\n提高消费品生产中心§Y10§!$r_consumer_goods$产出§Y20§!$r_minerals$消耗。"
 sm_fypt_buildings_5_1: "消费品_2"
 sm_fypt_buildings_5_1_desc: "优化了消费品的生产和分配流程\n提高消费品生产中心§Y10§!$r_consumer_goods$产出§Y20§!$r_minerals$消耗。"
 sm_fypt_buildings_6: "食物_1"
 sm_fypt_buildings_6_desc: "扩展食物\n提高太空农场§Y10§!$r_food$产出。"
 sm_fypt_buildings_6_1: "食物_2"
 sm_fypt_buildings_6_1_desc: "扩展食物\n提高太空农场§Y10§!$r_food$产出。"
 sm_fypt_buildings_7: "科技_1"
 sm_fypt_buildings_7_desc: "扩展科技\n提高轨道科研中心§Y6§!$r_research$产出。"
 sm_fypt_buildings_7_1: "科技_2"
 sm_fypt_buildings_7_1_desc: "扩展科技\n提高轨道科研中心§Y6§!$r_research$产出。"
 sm_fypt_buildings_8: "凝聚力_1"
 sm_fypt_buildings_8_desc: "扩展凝聚力\n提高轨道展览中心§Y10§!$r_unity$产出。"
 sm_fypt_buildings_8_1: "凝聚力_2"
 sm_fypt_buildings_8_1_desc: "扩展凝聚力\n提高轨道展览中心§Y10§!$r_unity$产出。"
 sm_fypt_buildings_9: "行政_1"
 sm_fypt_buildings_9_desc: "行政辅助中心\n提高太空行政中心§Y15§!行政力产出。"
 sm_fypt_buildings_9_1: "行政_2"
 sm_fypt_buildings_9_1_desc: "扩展凝聚力\n提高太空行政中心§Y15§!行政力产出。"
 sm_fypt_buildings_13: "轨道考古平台"
 sm_fypt_buildings_13_desc: "扩展轨道考古站\n提高轨道考古平台§Y3§!$r_minor_artifacts$产出。"
 sm_fypt_buildings_13_1: "轨道考古平台扩展"
 sm_fypt_buildings_13_1_desc: "更大扩展轨道考古站\n提高轨道考古平台§Y3§!$r_minor_artifacts$产出。"
 sm_fypt_buildings_14: "暗物质_1"
 sm_fypt_buildings_14_desc: "扩展暗物质合成厂\n提高暗物质合成厂§Y3§!$r_dark_matter$产出。"
