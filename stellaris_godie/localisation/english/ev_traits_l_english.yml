 civic_ev_ship_build_ship_desc:0 "The members of this joint fleet have mastered the superb shipbuilding technology and can assemble the ship at an incredible speed."
 civic_ev_ship_build_ship_effects:0 "Get technology £society_research£$tech_ship_part_homeless_produce_build_ship_1$ at the beginning of the game.\n§HAllows production of ships on homeships without the need for starbases.§!\nWhen the fleet capacity occupied by all ships is more than §Y>200,400,800,1600,3200,6400§!,the average shipbuilding time of the mobile shipyard will be multiplied by §R133%§!.\n§HShipbuilding in this way will only be unrestricted.§!"
