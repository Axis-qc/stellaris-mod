 civic_ev_civilization_test:0 "Crazy Experimenter"
 civic_ev_civilization_test_desc:0 "This culture is controlled by a group of science maniacs who ignore any rules. In order to explore knowledge, they usually need a large number of living samples."
 civic_ev_civilization_test_effects:0 "§HUnlock Bombardment: §!$bombardment_civilization_test_ev$\nAfter a battle of the fleet,gets equivalent to §Y2§! months of £engineering_research $engineering_research$ production.\nAll £pop£pops who have §H$citizenship_slavery$§! species rights on the §H$pc_habitat$§!,can competent for £job_fe_xeno_ward $job_ev_civilization_slave$,produce £physics_research £society_research £engineering_research£ and £physics_research £society_research £engineering_research£ Produced by $homeless_ship$: §G+0.2%§!"
 civic_ev_binary_fleet:0 "Binary Fleet"
