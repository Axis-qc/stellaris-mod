 EV_BASE_GREETING_01:0 "[From.GetSpeciesName],You cannot defeat us."
 EV_BASE_GREETING_02:0 "[This.GetSpeciesName] has gone through many trials while drifting, but they have all been successfully resolved.\n\nThis time is no exception."
 EV_BASE_GREETING_03:0 "If conflict is the only way to resolve the conflict between [This.GetSpeciesName] and [From.GetSpeciesName], then come on."
 EV_BASE_GREETING_04:0 "We don't want to have any connection with your group [From.GetSpeciesName]. Is this difficult for you to understand?"
 EV_BASE_GREETING_05:0 "If you want to conflict with [This.GetName], then [This.GetRulerName] will stay with you to the end"
 EV_BASE_GREETING_06:0 "We are [This.GetName], what's the matter?"
 EV_BASE_REBAL_GREETING_01:0 "Why bother us? Your gang of [From.GetSpeciesName] betrayed the traitors of [This.GetName]!"
 EV_BASE_REBAL_GREETING_02:0 "Even if the previous war did not completely integrate [This.GetSpeciesName], don't think that you can survive the next time."
 EV_BASE_REBAL_GREETING_03:0 "Eventually, [This.GetSpeciesName] will end the split, but the result is that [From.GetName] will be merged into [This.GetName]."
 EV_BASE_REBAL_GREETING_04:0 "It will always be your turn to betray [From.GetSpeciesNameInsult] of [This.GetSpeciesName]."
 EV_BASE_REBAL_GREETING_05:0 "Now that we all know that empty language can't prove who is the legitimacy of [This.GetSpeciesName] civilization, then let's see whose power is more orthodox."
 EV_BASE_STEAL_GREETING_01:0 "You [From.GetSpeciesName] will only waste resources, and we will make them to their full potential."
 EV_BASE_STEAL_GREETING_02:0 "Resources are reserved for the strongest race, and we [This.GetSpeciesName] will prove it."
 EV_BASE_STEAL_GREETING_03:0 "Since [From.GetRulerName] doesn't understand the meaning of cherish, then [From.GetSpeciesName] will soon feel the meaning of losing.\n\nYour sad group of [From.GetSpeciesClass] [From.GetSpeciesNameInsult]."
 EV_BASE_STEAL_GREETING_04:0 "Organisms often lack eyes. And [From.GetSpeciesName] can prove the correctness of resource management."
 EV_BASE_STEAL_GREETING_05:0 "[This.GetSpeciesName] The network will receive your material resources of [From.GetSpeciesName].\n\n§R<<Don't Resist >>§!"
 EV_BASE_STEAL_GREETING_06:0 "After the calculation of [This.GetRulerTitle], about 71.133% of the resources of [From.GetSpeciesName] are unnecessary and they will be received by [This.GetSpeciesName] without reservation."
 EV_BASE_STEAL_GREETING_10:0 "Sure enough, it is a group of savages [From.GetSpeciesNameInsult] that have not been educated. They actually need to rely on this low-level behavior to survive."
 EV_BASE_STEAL_GREETING_11:0 "Did the nomad really mean robbery? Then I understand it."
 EV_BASE_STEAL_GREETING_12:0 "As a high-level civilization, we understand this low-level civilization's behavior similar to [From.GetName]."
 EV_BASE_STEAL_GREETING_13:0 "Guys [From.GetSpeciesNameInsult] How long is this short? Has [From.GetRulerName] never planned its own resource reserve?"
 EV_BASE_STEAL_GREETING_14:0 "[From.GetSpeciesNameInsult] under [From.GetRulerName] can drive these war machines, but it cannot drive its own production equipment.\n\nHow ridiculous, how shameful."
 EV_BASE_STEAL_GREETING_15:0 "It's brutal ... no wonder [From.GetSpeciesName] never learns anything other than plunder."
 EV_BASE_STEAL_GREETING_16:0 "I think the economic module of [From.GetRulerName] is probably open source, otherwise it is difficult to explain why it is so inefficient."
 EV_BASE_STEAL_GREETING_17:0 "Very good, we have enough anti-material warheads for [From.GetSpeciesName], go and "receive" these "resources"."
 EV_BASE_STEAL_GREETING_18:0 "It seems that the hardware of [From.GetSpeciesName] is to be eliminated. It doesn't matter, we understand.\n\nWe [This.GetSpeciesName] will do as you wish."
 EV_BASE_HEGEMONY_GREETING_01:0 "After this war, history will be recorded as follows:\n\nThe humble [From.GetName] will become a glorious $SUBJECT_ev_satrapy$ under the control of [This.GetName]."
 EV_BASE_HEGEMONY_GREETING_02:0 "Then let you see the full strength of [This.GetSpeciesName]! After that, you will take the oral obedience."
 EV_BASE_HEGEMONY_GREETING_03:0 "The sad [From.GetSpeciesNameInsult] [From.GetRulerTitle] actually tried to use poor fleets to stop us from practicing the will of the void."
 EV_BASE_HEGEMONY_GREETING_04:0 "Only [This.GetSpeciesName] is worthy of supremacy, and other nomadic civilizations will eventually be secondary civilizations.\n\n[From.GetSpeciesName] is a good example."
 EV_BASE_HEGEMONY_GREETING_05:0 "[From.GetSpeciesName] The clumsy coping skills reminded me of what a livestock on the ship of [This.GetName] looked like before it was slaughtered."
 EV_BASE_END_COUNTRY_GREETING_01:0 "Eliminate the threat? Wait, are you guys wrong?"
 EV_BASE_END_COUNTRY_GREETING_02:0 "The war mad [From.GetRulerName] used violence against the weak and poor [This.GetSpeciesName]. Isn't [From.GetSpeciesName] sympathetic?"
 EV_BASE_END_COUNTRY_GREETING_10:0 "The [From.GetSpeciesName] of the slaughtering nomadic civilization actually has the face to declare that [This.GetSpeciesName] is a threat, it is really a great thing."
 EV_BASE_END_COUNTRY_GREETING_11:0 "This war is why your group [From.GetSpeciesNameInsult] is bound by gravity, [From.GetRulerName]"
 EV_BASE_END_COUNTRY_GREETING_20:0 "Open your eyes and see, without our [This.GetSpeciesName], where the galaxy's business is developed? [From.GetRulerName] This primitive slaughter will be scorned by all nomads."
