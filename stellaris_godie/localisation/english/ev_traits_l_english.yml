 ev_maintenance_reduce_no_desc:0 "We will not delegate existing power to the branch fleet, but we will not further deprive them of their previous autonomy."
 ev_maintenance_add_max:0 "Fully centralized"
 ev_maintenance_add_max_desc:0 "The central fleet will have almost all power, while the branch fleet will only have symbolic power.\n\nMaintenance degree balance: §G+35§!\nAdministrative capacity used by home ships: §G-15%§!"
