 civic_ev_fanatic_martyr:0 "Fanatical Martyr"
 civic_ev_fanatic_martyr_desc:0 "This culture is controlled by a group of fanatical believers who pursue the mother of void. If other countries do not accept this doctrine, there will probably be fierce armed conflict."
 civic_ev_fanatic_martyr_effects:0 "§HObtained a full-scale war excuse: §! Jihad allows us to conduct a full-scale war with just one claim. When the war ends with the status quo, the target country 's §Y50%§! Population changes from $ETHICS$ to §Y$ethic_spiritualist$§!, all its neighbors are §Y20%§!; when the war is won, the population of the target country §Y100%§! will change $ETHICS$ to §Y$ethic_spiritualist$§!, and its neighbors will be §Y50%§!."
 civic_ev_pop_over_sovereignty:0 "Species Rights Over Sovereignty"
 civic_ev_pop_over_sovereignty_desc:0 "This culture is regarded as the Lighthouse of freedom and democracy, and they are good at using military means to liberate those civilizations that they think are unequal."
 civic_ev_pop_over_sovereignty_effects:0 "§HObtain war excuses: §!Exporting democracy allows us to obtain claims while compulsorily changing the other party 's thoughts to §Y$ethic_fanatic_egalitarian$§! and about §Y24 months§! §Y£unity $unity$§! Resource income. When the war ends with the status quo, the target country has a probability of §Y33%§! by §Y$ethic_fanatic_egalitarian$§!"
 civic_ev_bureaucracy:0 "Bureaucracy"
