 ev_hard_core.100.title:0 "More crimes in §H[root.GetName]§!  "
 ev_hard_core.100.desc.1:0 "There are continuous complaints from citizens about the increasingly violent criminal acts in §H[root.GetName]§!, And the criminal activities have reached a very frequent level.\n\nThe latest index is §Y[root.ev_ship_crime]§!,Members of various illegal gangs often have bloody conflicts in the city. Organized criminal behaviors are very common, but it is often difficult for local law enforcement departments to effectively prevent these behaviors."

 ev_hard_core.100.desc.2:0 "Even if you walk casually on the streets of the inner residential area of §H[root.GetName]§!,You can encounter several violent crimes.\n\nThe crime index here has reached §Y[root.ev_ship_crime]§!,is a very alarming and not optimistic value, the local law enforcement agencies seem to have already been a member of the vested interest chain of large-scale Gang criminal network, which makes the basic rights of citizens difficult to guarantee. "

 ev_hard_core.100.desc:0 "There is sufficient evidence that crime in §H[root.GetName]§! is becoming more and more violent.\n\nThe crime index has reached §Y[root.ev_ship_crime]§!,and various kinds of violence are emerging in an endless stream. Although local law enforcement agencies are trying to stop it, it is often unsatisfactory."

 ev_hard_core.100.a:0 "OK, I see"



