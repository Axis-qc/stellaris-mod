 ev_course.3.name:0 "TEV Tutorial-Ship Configuration"
 ev_course.3.desc:0 "After understanding the production parts of the homeship, then the next step is to actually design the homeship. Please open the ship design interface in the left menu (§G shortcut key F9§!) , And find §H "New Design" §! in the upper left corner of the interface, and find §H Home Ship (Resource Type)§! in it, and then design the ship.\n\nSimilarly, also You can find the maintenance fee required for this part and the resources it produces in the optional ship accessories item on the left. Please be sure to pay attention to the §R carefully §! The resources and number required for §Y!§! \n\nAfter you complete the §Y design of this homeship and save it§!, please click the decree §Y "Generate Homeship"§! to let you generate §G1§! homeships of this kind at the beginning."
