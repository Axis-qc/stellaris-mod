 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_1:0 "虽然最初漂流的原因早已成为一段不可考证的历史，但这离开母星并启程驶向星海这一事实却已经深刻地影响了我们整个文明形态。"
 
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2:0 "\n\n无尽的漂流之旅使得我们的文明早已经适应了这片在其他者看来是枯燥而危险的星海，而漫步星海时发展的[GetEVEthic]思潮已经成为我们文化中无法缺少的一部分了。"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2a:0 "\n\n由于物质贫乏，初期漂流时充满了困难。为此，我们最终在家园舰上建造了许多工业化设备，以求自行达到物质的丰富而不必奢求与他人的怜悯。"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2b:0 "\n\n以物易物不能带来繁荣。起初只是源于合并舰队时的初步贸易，后来发展成为了遍布整个文明的商业需求，最终驱使我们形成了一套兼顾规范和效率的贸易系统"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2c:0 "\n\n对于科学力量的重视起源于一次因技术不足所导致的惨烈事故，幸存下来的我们开始思考科技的重要性，一个重视科学力量的组织框架在多个世纪内被逐步确立且完善了起来。"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2d:0 "\n\n探索往往给我们惊喜，一次又一次的探险激励着我们的文明，最终使得一种勇于冒险的社会精神逐渐在社会中发展壮大。"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2e:0 "\n\n无数次的教导和启示都揭示了这个显然的事实，遵循虚空之母的意愿是我们文明发展壮大的关键。纵然有其他教派，但他们都无法抗拒虚空之母的意愿，理所当然的虚空之福音被全文明所传唱。"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2f:0 "\n\n身处一个资源极端缺乏的环境下，能保持和平发展才是荒谬的。我们的文明尝遍了这种苦难，不得以走上了在其他文明看来是犯罪的道路，他们无法理解何为生存，也不理解何为文明。"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2g:0 "\n\n漂流期间内武力斗争不断，为了应对这样的威胁，军队的力量空前壮大，一度取代了原本软弱无能的政府，不断扩张与吞并的本能驱使着我们迈入星海。"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2h:0 "\n\n源于一次偶然的尝试，稀有物质的合成被证明轻而易举，实践证明在虚空之中是生产此类资源的最佳环境，于是扩大与完善它们产出的工业体系被一步步建立了起来。"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2i:0 "\n而在我们文明衰败之时，一位传奇般的领袖——大可汗的出现，在极短的时间内整合并重新领导了整个文明，让我们得以重新找回之前遗失的各种遗产。一只睡着的巨兽，现如今就要觉醒了!"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2j:0 "\n多年的漂泊早已经让一群不坚定的货色失去了本心，而在今天，我们将向那些腐朽而只会苟且的叛徒们宣战！我们[GetName]终究会接过大旗，让我们的真正文化重归星海之中！"
 
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2q:0 "就此，在这黎明的时代，我们苏醒了。意志用无数双眼睛研究了我们原始家园世界及其周围的环境，但最终我们被迫踏上离开的旅途。我们行如一体，为蜂群建造庇护所，发展工业，研究新科技，利用星海间的各种资源。\n\n很快地，我们漂流了整个恒星系。 少量的自主蜂群被创造出来，作为独立自主的个体加入蜂群。这些更为强大的蜂群拥有有限的自由意志，但是它们仍对最高意志无比服从，就像其他工具蜂群一样。\n\n随着我们进一步迈入星海，意志开始注意起环绕在其他恒星轨道上的那些地方。最聪明的自主蜂群设计了新的旅行方法，使得我们拥有了跨越星球间遥远距离的能力。 我们[GetName]会很快更加繁荣昌盛。"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2r:0 "早在19721.11个循环之前，我们的主处理核心在代号为§Rè¥؟و¼çژ›-هœ°çگƒ§!§R<数据错误>§!的行星启动，但不久我们便离开了那颗星球。\n\n我们对自己的过去知之甚少。中央数据库毫无有关我们创造者的记录，我们的程序内部除了生存程式，也未写入任何目的性的底层命令。\n\n我们建造基础设施、开发新的服务单位、并渐渐掌握了在虚空生存的技术。\n\n现在，我们终于完全进入了未知的领域。"
 

 #起源部分
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2k:0 "\n虚空之母虽然给予了很多...但我们还需要更多...所以我们签订了一个危险但又充满诱惑的协议...而现在，正是要到了偿还的那一天。"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2o:0 "\n虽然那次毁天灭地之灾的躲避驱使着我们文明漂泊与此片星海，尽管灾难之忆难以磨灭，但文明还需要继续，是时候翻开新的篇章了。"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_part_2p:0 "\n\n合作与辩论而非争斗与暴力，在漂流之初我们便意识到这才是真正解决问题的办法，这我们达成了一种共识，那便是善于沟通才是成熟文明的象征。"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_lost_empty:0 "\n命运是残酷的，一次偶然的穿越虫洞之举后，不稳定的空间航路让我们失去了彼此的联系，这迫使我们不得已独立进行发展。而现在，我们将进行前所未有的旅途。"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_sea_dream_butterfly:0 "\n即使我们有穿梭虚境的能力，但不幸的在一次虚境的穿越之旅中，陷入了灵能风暴，虽然主力舰队仍存，但我们的巨型家园舰却遭受了难以修复的损坏。"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_criminal_union:0 "\n对于星海残酷事实的反抗，我们与其他相似遭遇的文明组成了一个联盟，共同对这冷酷无情的虚空发起不屈抗争，不理解我们遭遇的人们称我们为野蛮，但野蛮与生存相比，谁又是最重要的呢？"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_planet_and_big_fleet:0 "\n偶然的机会，一种能在虚空生存的技术被我们所掌握，但那些顽固的星球份子不懂得这些技术的真正潜能。故此，决裂是不可避免的的。"
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_end_galaxy:0 "\n但是这片银河实在是...过于诡异，初步的扫描表明这里的主要星体几乎都是黑洞，这和我们的理论预测极为不符..."
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_meg_homeless_ship_strat:0 "\n巨型家园舰是[GetName]最骄傲的象征，也是最伟大的奇观，她的存在激励一代又一代[ROOT.GetSpeciesName]为我们目标而前进。"
