 ev_ancient_relics.11.name:0 "§H合金峰峦§!"
 ev_ancient_relics.11.desc:0 "在§Y[event_target:ev_tomb_planet.GetName]§!上空盘旋的科学船有了有趣的发现，这颗表面上布满了陨石坑的星球当中，发现了极其反常的金属反应。\n\n探测报告显示，它的内部核心完全是由高纯度的金属所构成，而并非传统行星的内核结构。我们的科学家表示，他很想要知道这颗星球当中到底蕴含着些什么。"
 ev_ancient_relics.11.a:0 "批准发掘"
 ev_ancient_relics.11.b:0 "我们现在没有多余的时间与精力"

 ev_ancient_relics.1.name:0 "§H战舰遗骸§!"
 ev_ancient_relics.1.desc:0 "根据科学家§Y[Root.Leader.GetName]§!的推测，§Y[event_target:ev_tomb_planet.GetName]§!的核心应该是一堆在引力的捕捉下，汇聚成一团的战舰残骸，仅仅是最目测，便可以看到不下十个不同风格的战舰。\n\n或许这些残骸没什么特殊的，倘若我们使用破坏性的采掘，便可以轻而易举的获取大量金属，但如果我们再从这些残骸上面多花费一段时间，说不定可以从中拿到一些其它对我们有用的东西。"
 ev_ancient_relics.1.a:0 "拿走这些金属，它们可以补充国库。"
 ev_ancient_relics.1.b:0 "说不定有什么，给我仔细探查。"
 ev_ancient_relics.1.a.tooltip:0 "§H这个遗迹将不会继续产生挖掘进度§!"

 ev_ancient_relics.2.name:0 "§H一窥全貌§!"
 ev_ancient_relics.2.desc:0 "科学家§Y[Root.Leader.GetName]§!花费了漫长的时间用在分辨残骸与残骸之间的差距。在将外部包裹着的战舰残骸全部分离以后，§Y[Root.Leader.GetName]§!发现了一艘奇迹般幸存下来的巨大舰船残骸。\n\n根据我们的工程人员的指认，它应该是一艘方舟。§Y[Root.Leader.GetName]§!认为，如果给他足够多的时间，应该能够从舰载计算机的硬盘当中，复原出一定数量的资料。它们应当可以为我们解释当年到底发生了什么。"
 ev_ancient_relics.2.a:0 "继续挖掘！"
 
 ev_ancient_relics.3.name:0 "§H别有洞天§!"
 ev_ancient_relics.3.desc:0 "§Y[Root.Leader.GetName]§!成功了，舰载主机的硬盘虽然受到了一定的损伤，但仍然可以进行解读。通过几百年前帝国的通用通讯编码，我们成功的解析出一些信息：此船名为§Y星槎号§!，除此之外还有一份字里行间充满了疯狂的日志\n\n§H“……它们……奴隶……控制……无法抑制……渴望……已经没有希望……计划失败。”§!\n\n在日志的最后，还留有一份奇怪的基因图谱，那和我们所有遇到过的生物都完全不同。\n\n而那艘家园舰的残骸，则是在简单的修复后，即将进行重启。但是，在§Y[Root.Leader.GetName]§!提出的报告中显示，舰船残骸当中，留存着非常多我们同胞的尸身。看上去他们在生前曾经出现了某些精神疾病。大多数成员都被确定是自杀，剩下的成员则是浑身上下布满抓痕..."
 ev_ancient_relics.3.a:0 "真是可怕，放弃那艘船！"
 ev_ancient_relics.3.b:0 "我们不能因为这点挫折而放弃"

 ev_ancient_relics.4.name:0 "§H航天日志§!"
 ev_ancient_relics.4.desc:0 "“我们成功了！在经历了不知道多少年的时光以后，专门为了远航而设计的船体结构依然坚固。它重新运作了起……\n\n§R——————通讯中断——————§!\n\n当我们的工作人员将喜讯汇报给我们的时候，战舰的周围突然出现了大量的空间跃迁反应，我们遭到了敌袭！"
 ev_ancient_relics.4.a:0 "全员警戒！"
 
 
 ev_ancient_relics.100.name:0 "§H祸不单行§!"
 ev_ancient_relics.100.desc:0 "不妙的是，我们之前发现的§Y星槎号§!似乎也成为了那些疯狂战舰的攻击目标！\n\n如果我们不想让这其中的秘密永远石沉大海，我们必须得派出战舰保护§Y星槎号§!！"
 ev_ancient_relics.100.a:0 "火速行动！"

 ev_ancient_relics.105.name:0 "§H同族？！§!"
 ev_ancient_relics.105.desc:0 "令人惊讶，那些袭击我们的敌人，居然是我们的同族。至少曾经是，通过对于残骸进行解刨。科学家发现，袭击者的真身是那艘家园舰的护卫，而其中的操纵者，正是它们曾经的操控者。\n\n尸检报告显示，他们的神经系统出现了某些奇怪的变异。因为时间流逝的缘故，我们完全不清楚是什么导致了这样的状况。或许我们永远也无法得知。\n\n但不管怎样，这艘搭载了先进生产设备的家园舰已经归入我们的旗下了。"
 ev_ancient_relics.105.a:0 "这到底是怎么一回事？！"
 
 site_ruins_of_big_homeless_ship:0 "§H合金峰峦§!"
 site_ruins_of_big_homeless_ship_desc:0 "$ev_ancient_relics.11.desc$"
 
 ev_ancient_relics.200.name:0 "原始文明的巨型舰船"
 ev_ancient_relics.200.desc:0 "根据§H[Root.GetName]§!上的传感器显示，在此星系内存在着一个巨型舰船，稍加分析便可以知晓此为该星系原住民的造物。\n\n但为什么会建造如此的舰船？此舰船到底用意为何？"
 ev_ancient_relics.200.a:0 "有趣..."
 ev_ancient_relics.200.b:0 "这看起来像是家园舰，有趣..."

 
 ev_ancient_relics.210.name:0 "苟且的求生者"
 ev_ancient_relics.210.desc:0 "我们在§H[from.GetName]§!上发现了原始文明，此文明是因为遍布整个星球的热核战争而陷入了死寂，只有连绵不断的废墟说明着曾经的繁荣，虽然地表有少量幸存者靠着旧时代的造物苟且偷生，但显而易见的是整个文明体系早已经崩溃，单靠这群幸存者绝无重建的可能。"
 ev_ancient_relics.210.a:0 "不幸..."
 ev_ancient_relics.210.b:0 "此事平淡无奇"

 
 ev_ancient_relics.220.name:0 "意外之中的必然"
 ev_ancient_relics.220.desc:0 "当我们成功占领§H[FromFrom.GetName]§!后没过多久，我们的探测器便在近星轨道上发现一处规模庞大的舰船残骸，不论以后我们要做什么，此处显然已经成为了事实上的障碍。"
 ev_ancient_relics.220.a:0 "还挺有意思的"

 
 ev_ancient_relics.230.name:0 "必然之中的意外"
 ev_ancient_relics.230.desc:0 "清理完成这部分区域的工作已经接近尾声，但对于所拆解的资源的分配上各部门却出现了分歧。\n\n我们应该怎么选择？"
 ev_ancient_relics.230.a:0 "当然是拿去做科学分析"
 ev_ancient_relics.230.b:0 "这堆破铜烂铁有什么回收的必要吗"
 ev_ancient_relics.230.c:0 "由于知晓家园舰的结构，这些合金保存的很好"

 
 ev_ancient_relics.231.name:0 "核战与新生？"
 ev_ancient_relics.231.desc:0 "我们的科学家已经完成了对此结构的分析。原来此原始文明在核战争之前早已经是一个准备进入太空时代的文明，可惜他们在核战争之前都没成功研究出超光速科技。\n\n不过幸运的是，某些之前的大国在局势开始变得微妙的时候便已经秘密研发一种能在太空环境中理论上永久生存的舰船，我们称其为家园舰的船只，用于在虚空之中使用亚光速而保存文明。\n\n那么我们应该如此处理？"
 ev_ancient_relics.231.a:0 "即使是束缚在星球之人，也有向往真正星海之心"
 ev_ancient_relics.231.b:0 "销毁一切数据，这玩意我们不需要"
 ev_ancient_relics.231.c:0 "类似的经历，类似的遭遇"
 ev_ancient_relics.231.tooltip:0 "§G将转变为依靠舰队而生的文明§!"

