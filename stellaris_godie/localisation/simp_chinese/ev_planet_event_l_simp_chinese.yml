 ev_maintenance.102.title:0 "一些汇报"
 ev_maintenance.102.desc.a:0 "其内容大概是为了想要加强其中某些家园舰的星云提取系统和小行星提炼系统，但是他表示中央拨款太少，导致其无法顺利地完成这些设备的升级。"
 ev_maintenance.102.desc.b:0 "其内容大概是为了修复上次由于不可抗力损坏的部分生态维持系统，但是他不满中央对于这次灾难的评级，认为这次事故明显达到了A2级而不是我们之前所认为的B1级。"
 ev_maintenance.102.desc.c:0 "其内容大概是为了为了置换一些战舰的装备，比如物质偏导护盾和导航系统，因为它们实在是太陈旧了，不过当地缺乏必要的材料，难以进行这样的换装行为。"

