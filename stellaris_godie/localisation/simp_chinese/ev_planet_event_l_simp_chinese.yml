 ev_ancient_relics.299.name:0 "奥术解密"
 ev_ancient_relics.299.desc:0 "尽管我们的科学家在努力的想要摸清楚这些文物背后的可能使用方法，但经过了多次无用功后，他们最终还是放弃了。不过这些实验数据还是能为以后的研发工作打下一定的基础。"
 ev_ancient_relics.299.a:0 "也不算太差"

 ev_ancient_relics.300.name:0 "奥术解密"
 ev_ancient_relics.300.desc:0 "我们的科学家通过对这些文物分析，找到了一些能增加我方产能的途径，不过很可惜，此类方法由于早就失传，所以并不能维持多久。此外，他们还获得了其他的一些在科研上的灵感。"
 ev_ancient_relics.300.a:0 "还挺有意思的"
 
 ev_ancient_relics.301.name:0 "奥术解密"
 ev_ancient_relics.301.desc:0 "我们的科学家通过对这些文物进行分析，居然发现这些文物能以一种巧妙而诡异的方式变成驱动生产若干生产设备核心的主驱动器，我们已经将之前的一艘民船改装成了家园舰。"
 
 #####################################

 ev_ancient_relics.8001.name:0 "神秘信号"
 ev_ancient_relics.8001.desc:"科学家在星区的边间，侦测到一阵剧烈的空间波动，在进行简单的追踪以后，我们发现，那些讯号的来源，指向我们无法探索到的一片遥远区域。在我们已知的星图之中，那个坐标应该是一片死寂的星空，不仅没有星体，更不应该有任何生命。"
 ev_ancient_relics.8002.name:"神秘信号：神秘舰队"
 ev_ancient_relics.8002.desc:"空间波动结束了，那里出现了一堆外表有些残破的舰船。我们没有办法确定他们到底隶属于谁，但从舰船的装饰风格来看，那些船更倾向于在宇宙当中永无止境的游荡。\n但我们唯一可以确定的是，这只舰队不会对我们产生任何敌意...倒不如说他们舰队上的任何已知系统均处于某种关闭状态。"
 ev_ancient_relics.8004.name:"神秘信号：建立通讯"
 ev_ancient_relics.8004.desc:"按照他们现在的状态，说不定给我们可以派人和她们进行联系，从他们的手中交换一些对我们有用的东西。"
 
 ev_ancient_relics.8001.a:"真是惊人的发现"
 ev_ancient_relics.8002.a:"迅速调查"
 ev_ancient_relics.8002.b:"我们不必理会..."
 ev_ancient_relics.8002.c:"这难道是...§H第五舰队§!？这不可能..."

 ev_ancient_relics.8004.a:"发送信息"
 ev_ancient_relics.8004.b:"也许这是一个陷阱..."
 ev_ancient_relics.8004.c:"§H第五舰队§!？...务必搞清楚"

 ev_ancient_relics.8005.a:"太遗憾了"
 ev_ancient_relics.8006.a:"问题一个接着一个，给我破解通讯！"
 .a:"真是奇怪"
 ev_ancient_relics.80071.a:"(混乱，嘈杂）你们在说什么？"

 ev_ancient_relics.8005.name:"神秘信号：杳无音讯"
 ev_ancient_relics.8005.desc:"我们发送的通讯石沉大海，对方没有任何的回应，仿佛那些舰队当中没有任何的生命。"

 ev_ancient_relics.8006.name:"神秘信号：一级戒备"
 ev_ancient_relics.8006.desc:"我们的帝国边界上出现已有10年之久的未知舰队所在地，突然出现了未知超空间扭曲痕迹并且接收到了未知的信息，破译还需要一定时间，这似乎表示着我们的帝国边境星域的未知舰队已经重新工作。然而这又意味着什么呢？"

 ev_ancient_relics.80071.name:"神秘信号：建立联系"
 ev_ancient_relics.80071.desc:"星河的后继者们，你们好。\n我们来自遥远的星域，我们的家园在战争中被摧毁，我们依靠这几艘船而苟活，但现在我们也要在这冰冷的宇宙消逝了...\n新兴的文明啊，战争从未停止，文明和宇宙的苦难尚未终结...\n\n§H我们....给.......你们...留下了......<信号中断>....§!"

 ev_ancient_relics.8007.name:"神秘信号：建立联系"
 ev_ancient_relics.8007.desc:"这意味着长达10年的无法通讯期，终究被打破了，也代表着我们成功破译了未知舰队发出的信息。\n\n看上去他们正在陷入麻烦，信息中讲述到他们是逃难者，也正因此他们向我们求助，但他们貌似并不愿意跟我们透露太多事情，但能确定的是他们最后发送了一条奇怪的信息：\n\n§R他们...他们就要来了！！！！！！！利........维.......坦！！！！！！！§!\n\n在我们破译这条信息后，通讯对面一片死寂，就像他们彻底消亡了一般。"

 ev_ancient_relics.8008.name:"神秘信号：谢幕"
 ev_ancient_relics.8008.desc:"在我们获得这个舰船后，他们的信号也由此终结，而他们就像未曾存在过一样，我们的人民和士兵大多数的记忆都发生了变化，只有少部分人依旧模糊记得发生了什么，而我们已知的信息只有§H§R利维坦§!要来了§!\n\n不过令人惊奇的是，我们发现这些被改变了记忆的个体的大脑里储存了海量的知识，都是与这些个体的教育背景完全不相符的，基于理论科学的复杂理论，而有些内容甚至已经超出了我们的逻辑和理解范围。"
 ev_ancient_relics.8008.a:"这是一个奇迹？"
 ev_ancient_relics.8008.b:"或是一个警告？"
 ev_ancient_relics.8008.c:"还是一个妄想？"
 ev_ancient_relics.8008.e:"这到底是幻想之为？"
 ev_ancient_relics.8008.f:"还是真的客观存在？"
 ev_ancient_relics.8008.d:"没人知道真假。"
 ev_ancient_relics.8008.g:"正如我们不认识自身..."
 ev_ancient_relics.8008.h:"也不知晓真实的存在..."
 ev_ancient_relics.8008.5th:"§H第五舰队§!...你们到底经历了什么？"

 ev_ancient_relics.8010.name:"神秘信号：疑惑？错过？"
 ev_ancient_relics.8010.desc:"我们注意到之前被忽视的神秘舰队，突然地消失了，他们的信号也由此终结，而他们就像未曾存在过一样。"
 ev_ancient_relics.8010.a:"或许我们错过了什么"

