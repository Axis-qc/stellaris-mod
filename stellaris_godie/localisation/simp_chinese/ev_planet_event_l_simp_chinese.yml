 ev_maintenance.103.desc.a:0 "某家园舰的XT-488号生产车间的β型矿产提取装置，由于工人操作不当，最终导致了该设备的机械臂以常规203倍的力砸向了他自己和附近正在工作的人群，这也让他们都在一瞬间与世长辞。"
 ev_maintenance.103.desc.b:0 "某家园舰的HG-012号生产车间的β型恒星能转化设备，由于突然的线路故障，最终导致了电弧引爆了储能器，上千万伏特的高压电流不仅损坏了若干设备，还当场让不少工人毙命了。"
 ev_maintenance.103.desc.c:0 "某战舰的激光聚焦功能由于AI计算错误，导致瞬间集聚了正常值的1226倍能量，严重的过热最终导致了循环器的爆燃，上千度的高温和电离产生的毒气瞬间夺走了不少人的生命。"
 ev_maintenance.103.desc.d:0 "某战舰的导弹推进装置由于长期处于不当保养环境下，最终导致了推进组件的不受控制，意外地引爆了装填在其中的弹头。虽然爆点远离了人群密集处，但仍然造成了不少人员伤亡。"

