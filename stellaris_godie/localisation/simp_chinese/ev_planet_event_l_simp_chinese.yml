 ev_resource.1000.title:0 "人力换人口"
 ev_resource.1000.desc.1:0 "我们可以将£manpower£$manpower$换成£pop£人口，但是这个过程是§R不可逆的！§!\n\n你已经累积兑换了§Y[This.ev_accumulate_manpower_pop]§!£pop£，共消耗了§Y[This.ev_accumulate_manpower_pop]00§!£manpower£"
 ev_resource.1000.a:0 "100£manpower£换1£pop£"
 ev_resource.1000.a.tooltip:0 "将消耗100£manpower£换取在首都上获得1£pop£，无冷却时间"
 ev_resource.1000.b:0 "1000£manpower£换10£pop£"
