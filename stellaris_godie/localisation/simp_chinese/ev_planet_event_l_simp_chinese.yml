 ev_situation.101.title:0 "可疑的领袖"
 ev_situation.101.desc.1:0 "有一些证据表明§Y[ev_rebel_country_ledaer_choosen.GetName]§!曾经在私下场合发表过一些同情叛军活动与攻击我们政府的不当言论，但也有消息称这是其只不过是私底下和好友相互口嗨。\n\n这很有可能是真的，但也不能排除是误会或者陷害§Y[ev_rebel_country_ledaer_choosen.GetName]§!。"

 ev_situation.101.desc.2:0 "最近关于§Y[ev_rebel_country_ledaer_choosen.GetName]§!参与叛军活动的匿名举报已经日渐增多，而在民间也有很多谣言与未知信息来源称其已经加入叛军，为他们效劳。\n\n尽管目前我们还能控制住这样的言论散布，但显然我们得对§Y[ev_rebel_country_ledaer_choosen.GetName]§!近期可能的行为作出一些应对措施。"

 ev_situation.101.desc.3:0 "我们的领袖§Y[ev_rebel_country_ledaer_choosen_2.GetName]§!称§Y[ev_rebel_country_ledaer_choosen.GetName]§!最近正在进行一系列的反对我们当前政策的行为，并且给出了一些比较可信的材料。但经过我们仔细核对，发现虽然材料准备完整但一些部分存在冲突。\n\n当我们反复确认之后，§Y[ev_rebel_country_ledaer_choosen_2.GetName]§!始终在声称自己是为了我们国家考虑而去揭发§Y[ev_rebel_country_ledaer_choosen.GetName]§!的叛国行为，且很坚决说这些材料不存在作假的可能。"

 ev_situation.101.a:0 "加强对于§Y[ev_rebel_country_ledaer_choosen.GetName]§!的限制"
 ev_situation.101.b:0 "处决§Y[ev_rebel_country_ledaer_choosen.GetName]§!这个叛徒"
 ev_situation.101.c:0 "还是别管这些事了。"
 ev_situation.101.d:0 "分明是§Y[ev_rebel_country_ledaer_choosen_2.GetName]§!在恶人先告状！"


 
 ev_situation.102.title:0 "可疑的家园舰"
 ev_situation.102.desc.1:0 "生产舰队的§Y[ev_rebel_country_ship_choosen.GetName]§!舰船在最近发生了一次惨绝人寰的严重事故，数次爆炸导致了一些重要仓库几乎不复存在。\n\n而问题就在于这类事故是因为典型的管理疏忽所致，就好像管理这个家园舰的舰长根本没有受训一样。而他们的解释则是叛乱组织的一次猝不及防的恐怖袭击。而我们的一些调查专员与技术顾问则认为这次事故有人为破坏的迹象。"

 ev_situation.102.desc.2:0 "在例行检查之中，负责进行经济活动的§Y[ev_rebel_country_ship_choosen.GetName]§!家园舰，被发现多数生产机器存在漏洞与缺陷，导致一批被生产与提炼的物品质量无法符合我们定下的标准。这使得我们不得不费力费时地想办法召回这些问题产品并且集中销毁。§Y[ev_rebel_country_ship_choosen.GetName]§!的管理层称这是由于它们的生产机器老化导致的。\n\n而就在调查之后，我们发现了一些疑点，这些机器也许是暗中被人破坏所致。一些工程师则认为这有可能是强制使用民用设施生产军工物品而为。"

 

 ev_situation.102.desc.3:0 "有迹象表明家园舰§Y[ev_rebel_country_ship_choosen.GetName]§!与最近发生了一次规模不小的交火，§Y[ev_rebel_country_ship_choosen.GetName]§!方面解释称，这是他们在处理叛乱组织时遇到了拒不投降的顽固份子，不得已进行交火而致。\n\n但疑点在于这份解释不知道是出于何种原因而有很多对不上的细节，处理这方面的专员相信这也许是事发突然，但我们得考虑最坏的情况..."

 ev_situation.102.a:0 "拨款给§Y[ev_rebel_country_ship_choosen.GetName]§!"
 ev_situation.102.b:0 "肯定是§Y[ev_rebel_country_ship_choosen.GetName]§!被叛军控制了！"
 ev_situation.102.c:0 "还是别管这些事了。"

 ev_situation.102.b.tooltip:0 "下令击毁§Y[ev_rebel_country_ship_choosen.GetName]§!以回收资源。\n\n如果未来证实§Y[ev_rebel_country_ship_choosen.GetName]§!确实叛变，则§H$ev_leader_rebal_strong$§!下降更多，反之§H$ev_leader_rebal_strong$§!提升。"
 ev_situation.102.a.tooltip:0 "如果未来证实§Y[ev_rebel_country_ship_choosen.GetName]§!确实叛变，则§H$ev_leader_rebal_strong$§!将会上升。"

 
 ev_situation.103.title:0 "成功的宣传"
 ev_situation.103.desc.1:0 "我们最近的宣传工作显然是有效且精确到位的，因为现在不少民众正反感那些叛乱组织的活动，并表达了对于叛乱组织继续活动的担忧。\n\n这能让我们暂时降低叛乱组织的危险，然而随着这一波宣传攻势的结束，想必叛乱组织还会继续积极活动。"
 ev_situation.103.desc.2:0 "随着我们在各个分支舰队的宣传行动的进行，已经有不少舰队高层管理开始反感叛乱组织所为，并向中央舰队表示了他们的忠诚。\n\n这能让我们暂时降低叛乱组织的危险，然而随着这一波宣传攻势的结束，想必叛乱组织还会继续积极活动。"
 ev_situation.103.a:0 "一次伟大的胜利"
 ev_situation.103.b:0 "还有很多要做的呢"
 
 ev_situation.104.title:0 "失败的宣传"
 ev_situation.104.desc.1:0 "不清楚是运气不佳，还是我们的前期准备没到位，总之最近的宣传与拉拢行动起到了反作用。\n\n我们的形象就像坠落的陨石那般急速跌落，补救工作正在进行，但叛乱组织一定会趁机发展壮大。"
 ev_situation.104.a:0 "可恶"
 ev_situation.104.b:0 "这一定得有人负起责任来！"
 
 
 ev_situation.105.title:0 "借题发挥"
 ev_situation.105.desc.1:0 "最近一次清除叛乱组织的执法活动中，我们的执法部门与§Y[ev_rebel_country_ship_choosen.GetName]§!上的当地民众发生了一些冲突，执法者被叛乱组织误导，抓捕了一些无辜的当地人，虽然之后他们被证明清白而释放。但仍有一些似乎是被叛变组织支持的媒体部门便还是就着此事件对我方进行大量负面报道，把我们渲染为十恶不赦的恶魔，借此反对我们。"
 ev_situation.105.desc.2:0 "对于§Y[ev_rebel_country_ship_choosen.GetName]§!的一次排查叛乱活动迹象的行动出现了差错，由于各种原因执法部门被误导，他们误将一个企业当做了叛徒组织的经济来源而进行了查封。\n\n尽管之后误解消除，使其恢复正常后，仍有一些似乎是被叛变组织支持的媒体部门便还是就着此事件对我方进行大量负面报道，把我们渲染为十恶不赦的恶魔，借此反对我们。"
 ev_situation.105.desc.3:0 "出于对§Y[ev_rebel_country_ship_choosen.GetName]§!的安全考虑，执法部门暂停了许多家园舰通往§Y[ev_rebel_country_ship_choosen.GetName]§!各种公共交通线路。\n\n而一些似乎是被叛变组织支持的媒体部门便就着此事件对我方进行大量负面报道，把我们渲染为十恶不赦的恶魔，借此反对我们。"
 ev_situation.105.a:0 "和他们进行媒体辩论"
 ev_situation.105.b:0 "不就是几家媒体吗？把它们封了！"
 ev_situation.105.c:0 "没必要在意这种言论"
 ev_situation.105.d:0 "当然是§Y[ev_rebel_country_ledaer_choosen.GetName]§!的错误！"
 

 trait_leader_ev_rebal_1:0 "疑似叛国"
 trait_leader_ev_rebal_1_desc:0 "由于最近这位领袖疑似叛国的行为，被严格限制了工作的范围并降低了各种福利与津贴，强制性措施也使得这个领袖整个人都处于一种不安与萎靡的状态之中。"


