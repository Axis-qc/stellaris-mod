 ev_planet_correct.0.title:0 "栖居点建造完成"
 ev_planet_correct.0.desc:0 "位于§H [habitat_system.GetName] §!星系的栖居点顺利完工。\n从其机械化地核到其最高的山峰，这个世界的每一寸土地都是按照我们的需求去打造的，在此，我们的族人能够终于享受片刻的宁静了。\n但我们从未忘记自己的使命。我们决不会止步于此。"

 ev_planet_correct.1.title:0 "§R栖居点即将损毁"
 ev_planet_correct.1.desc:0 "位于§H [habitat_system.GetName] §!星系的栖居点即将达到其设计寿命。\n该栖居点的设备老化严重，已很难维持栖居点的稳定。\n据我们工程师的推测，这个栖居点大约还有§R200天§!的寿命，如果不马上采取行动（主动拆解栖居点），我们的人民就要遭到灭顶之灾。"
 ev_planet_correct.1.a:0 "§R我会立马着手处理此事。"

 ev_planet_correct.2.title:0 "拆解栖居点"
 ev_planet_correct.2.desc:0 "任何浪费都是可耻的。\n我们将会拆解，回收这个栖居点的所有部件，将它们用于下一次旅程。\n只要您下令，我们的工程师就会开始行动。这可能需要一点时间，但不会太久（约一个月）"
 ev_planet_correct.2.a:0 "§R让我们开始吧。"
 ev_planet_correct.2.b:0 "或许……还是再等等？。"

 ev_planet_correct.4.title:0 "栖居点拆解已完成"
 ev_planet_correct.4.desc:0 "我们撤离了之前待在栖居点的民众，同时完成了对于栖居点的拆解工作，相信这些拆解下的资源将被我们充分利用。"
 ev_planet_correct.4.a:0 "好极了。"
 
 ev_planet_correct.10.title:0 "一点小意外"
 ev_planet_correct.10.desc:0 "当我们正打算庆祝修复工作终于完成的时候，一股突如其来的亚空间乱流瞬间吞没了整个巨型家园舰。\n\n不过在短暂的死寂之后，我们便重新与其恢复了联络，并得知此巨型家园舰毫发无损，只是位置发生了一个"微小"的偏移..."
 ev_planet_correct.10.a:0 "船没事就好。"

 ev_planet_correct.4000.title:0 "残骸拆解完成"
 ev_planet_correct.4000.desc:0 "我们成功拆解了§H[event_target:ev_capital_scope_habitat.GetName]§!上的部分船体结构，虽然这不可避免地会给我们带来一些居住上的麻烦，但相信这些牺牲都是值得的。"
 ev_planet_correct.4000.a:0 "好极了"

 ev_planet_correct.4001.title:0 "§H[root.GetName]§!的彻底损毁"
 ev_planet_correct.4001.desc:0 "曾经我们以为§H[root.GetName]§!的可用建材是无限的，但在最近的一次残骸拆解之后，整个§H[root.GetName]§!的最后一部分可用的结构完整性被突然地破坏了，幸好附近的舰船及时相救，才不至于让我们的民众跟着它一起消失在虚空之中。"
 ev_planet_correct.4001.a:0 "是时候说再见了"
 
 ev_planet_correct.7010.title:0 "§H[event_target:has_destructive_mining_planet.GetName]§!上的资源枯竭"
 ev_planet_correct.7010.desc:0 "经过5年的破坏性开采作业，§H[event_target:has_destructive_mining_planet.GetName]§!上的资源现已经完全消耗殆尽，因此我们拆除了在其轨道上的开采站。"
 ev_planet_correct.7010.a:0 "很好"
 ev_planet_correct.7010.b:0 "以后别拿这事烦我"
 
 ev_planet_correct.5000.title:0 "面临抉择"
 ev_planet_correct.5000.desc:0 "我们最终还是选择了回归了星球的怀抱，并努力不再思考有关于之前的所苦苦追索的信念。不过好景不长，内部的声音越发地不和谐...是时候得做一次真正的抉择了。\n\n是依旧保留对于虚空和星海的追求呢？亦或者不再去思考这些，真正的定居于星球呢？"
 ev_planet_correct.5000.a:0 "我们虽定居于星球，但不应放弃对星海的渴求。"
 ev_planet_correct.5000.a.tooltip:0 "将会保留§H$civic_empty_vagrant$§!国策，并获得一个永久修正。"
 ev_planet_correct.5000.b:0 "“当我想要回答时，双脚传来的那种真实触感，却早已替我做出了选择。”"
 ev_planet_correct.5000.b.tooltip:0 "将不会保留§H$civic_empty_vagrant$§!国策，如果你是原版政体的话，将会随机设定国策(亦或者叫做民政，国民特质，下同)和政体。但如果你是MOD政体，你将会获得影响力而不会改变国策。\n §R你的库存将会被清空§!，将按照家园舰的数量与月收入的资源，给予£energy £minerals £food £consumer_goods £alloys £unity £exotic_gases £volatile_motes £rare_crystals ，所有§Y家园舰§!都会§R被摧毁§!，并无法再造。"

 ev_planet_correct.6010.name:0 "§H[from.GetName]§!被袭击！"
 ev_planet_correct.6010.desc:0 "有证据证明§Y[from.branch_office_owner.GetName]§!在最近组织袭击了§H[from.GetName]§!，成千上万被蛊惑和收买的民众走上街头，开始大规模的对抗执法和破坏公共秩序。我们必须得做点什么！"
 ev_planet_correct.6010.a:0 "该死！"
 ev_planet_correct.6020.name:0 "§H[from.GetName]§!被占领！"
 ev_planet_correct.6020.desc:0 "卑鄙无耻的§Y[from.branch_office_owner.GetName]§!在最近组织袭击了§H[from.GetName]§!后，居然在依托当地暴徒的控制的基础上，“顺理成章”的获取当地政府的控制权，成为了事实上的控制者。我们必须得做点什么！"
 ev_planet_correct.6020.a:0 "该死！"
 ev_planet_correct.6021.name:0 "§H[from.GetName]§!已被占领"
 ev_planet_correct.6021.desc:0 "在当地腐败官员和暴动的民众的支持下，我们很顺利的夺取了§H[from.GetName]§!的实际控制权，想必这一定可以极大的削弱其原本所有者的实力。"

 ev_planet_correct.7200.name:0 "地块清理报告"
 ev_planet_correct.7200.desc:0 "我们已经清理完成这片废弃的冷冻仓，很遗憾的是没有发现任何生命迹象，但随队的科学家们却从这些构造之中学习到了一些知识。"
 ev_planet_correct.7201.name:0 "地块清理报告"
 ev_planet_correct.7201.desc:0 "那些从远古便进入冷冻仓的人们已经被我们的工人们成功解冻，虽然他们还不是很适应现在的环境，但相信这一定能为我们的文明带来好处。"
 ev_planet_correct.7202.name:0 "§R变异生物袭击！§!"
 ev_planet_correct.7202.desc:0 "当我们正准备清理完成的时候，一堆不知道从何而来的§R变异生物§!突然冲向了正在作业的工人们！这群恶心的怪物很有可能是之前处在冷冻仓内，但不知道由于某种原因导致突变的远古人。"
 ev_planet_correct.7202.a:0 "现在他们已经不是我们的同胞了"

 ev_planet_correct.7300.name:0 "跨星系战略打击"
 ev_planet_correct.7300.desc:0 "随着一阵强度远超越自然强度的能量被以超光速方式发射到§Y[event_target:ev_beacon_fleet_system.GetName]§!内这颗可怜的恒星上时，一切便都已经注定了。\n\n之前处于§Y[event_target:ev_beacon_fleet_system.GetName]§!的舰队都受到了严重的损伤并且难以继续作战，而位于§Y[event_target:ev_beacon_fleet_system.GetName]§!的行星们则永久受到了不可忽视的损害，不管是谁都不可能再次重建它们了，就连在百光年内的所有恒星系都或多或少地受到了影响。"
 ev_planet_correct.7300.a:0 "没人可以阻挡我们"

 ev_planet_correct.7301.name:0 "TEV: 跨星系战略打击-提示"
 ev_planet_correct.7301.desc:0 "当我们想要进行一次跨星系战略打击的时候，我们应该首先派出一个引导船（在国家法令列表里面的§Y$edict_ev_test_ship$§!）之后将引导船移动到我们想要进行战略打击的星系，并且确保我们的舰船至少拥有一个战略打击部件，这样只要通过国家法令界面中的§Y$edict_ev_test_ship_boom$§!就可以进行打击了。"

 ev_maintenance.0.title:0 "§H维持度§!系统"
 ev_maintenance.0.desc.1:0 "§H维持度§!是太虚流浪MOD之中，用于抽象中央舰队对各分支舰队之间的协调程度的一个值，其主要影响了§Y家园舰§!的产出。除此之外，当§H维持度§!越低时，则越有可能爆发负面事件。"
 ev_maintenance.0.desc.2:0 "§Y变动说明：§!当§H维持度§!小于§H维持度平衡值§!时，每月变动§G+((§H维持度§!-§H维持度平衡值§!)*-0.05+ 0.1)§!;反之，当§H维持度§!大于§H维持度平衡值§!时，则每月变动§R-((§H维持度§!-§H维持度平衡值§!)*0.05+ 0.1)§!\n\n建造$homeless_ship$与$private_homeless_ship$完成时，§H维持度§!将会§R减少5§!；建造$homeless_ship_starbase$与$private_homeless_ship_starbase$完成时，§H维持度§!将会§R减少5§!；建造$megastructures_homeless_ship$完成时，§H维持度§!将会§R减少15§!\n\n§H维持度平衡值§!可以通过研究§Y科技§!、§Y政策§!或者§Y法令§!等因素进行影响。\n当§H维持度§!为正数时将提供§G正面修正§!，§R反之亦然§!。\n\n当前的§H维持度:§![This.ev_maintenance_value]；目前的§H维持度平衡值:§![This.ev_maintenance_value_balance]"
 ev_maintenance.0.desc:0 "$ev_maintenance.0.desc.1$\n\n$ev_maintenance.0.desc.2$\n\n目前的§H维持度§!：§Y[This.ev_maintenance_value]§!\n\n当你想要再次查看获取方式或者目前维持度时，你可以在§Y法令列表§!再次触发本事件，或者在§Y情报日志§!里面查看具体§H维持度§!数值。"
 ev_maintenance.0.a:0 "我知道了"
 
 ev_maintenance.52.title:0 "[from.GetName]自毁"
 ev_maintenance.52.desc:0 "由于我们的造船工艺技术的固有缺陷，§Y[from.GetName]§!已于最近自毁，已经无法再为我们提供任何产出了。"

