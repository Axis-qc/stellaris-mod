 ev_boom.1.desc:0 "最终，牠还是降临了。不论之前多少次的否认，怀疑，质问甚至疯狂，都无法避免的事实——我们现在付出了与之相匹配的代价，冰冷的事实无情地击碎了一切妄图宣称躲过审判的幻想。\n\n而§Y[event_target:ev_new_ruler.GetName]§!早已经预见了这样的后果，在尚未得到大规模的资源支持情况下，却是为我们现如今打造了一个避风港——§Y[event_target:ev_new_fleet_starbase.GetName]§!，一个具有完整工业体系且具备造船功能的家园舰。在牠即将降临之前便启动了紧急跃迁，把剩余的成员带到了一个未知之地。\n\n毫无疑问的，我们带来的不仅是我们自身的终结，整个银河系都会面临着牠的威胁。不过好在，我们的精神尚在。"

