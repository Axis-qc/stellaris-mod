 ev_maintenance.100.title:0 "一个提议"
 ev_maintenance.100.desc.a:0 "其内容似乎是因为在舰船上生活太过于单调和乏味，导致部分船员纷纷患上了一些精神疾病，而当地舰队缺乏相应的医疗设备，所以他们想要得到中央舰队的医疗支援。"
 ev_maintenance.100.desc.b:0 "其内容大抵是讲述了在舰船的生活设施非常落后，且大部分年久失修，而当地舰队难以抽出相应资源修复它们，所以他们请求中央舰队帮他们维修这些基础设施。"
 ev_maintenance.100.desc.c:0 "其内容大概是由于某次在星球上登陆以获取其地壳矿产资源时，一种非常罕见的且生命力极强的微生物，随着开采队伍，进入了舰船生态系统，并导致了一场极为严重的瘟疫，目前地方舰队以及自顾不暇，所以他们希望中央舰队可以出手相救。"

 ev_maintenance.100.desc.1:0 "近期，一份来自于某个舰队的全体船员联合署名的申请书被呈递了上来。\n\n$ev_maintenance.100.desc.a$\n\n那么我们应该怎么办？"
 ev_maintenance.100.desc.2:0 "近期，一份来自于某个舰队的全体船员联合署名的申请书被呈递了上来。\n\n$ev_maintenance.100.desc.b$\n\n那么我们应该怎么办？"
 ev_maintenance.100.desc.3:0 "近期，一份来自于某个舰队的全体船员联合署名的申请书被呈递了上来。\n\n$ev_maintenance.100.desc.c$\n\n那么我们应该怎么办？"
 
 ev_maintenance.100.a:0 "投入资源去帮助吧"
 ev_maintenance.100.b:0 "我们没那么多资源"
 ev_maintenance.100.c:0 "动用内务部查查到底怎么回事"
 ev_maintenance.110.a:0 "还是可以分担一些资源的"
 ev_maintenance.110.b:0 "我们没那么多资源"
 ev_maintenance.110.c:0 "让内务部给我全搞清楚！"
 ev_maintenance.120.a:0 "那就去帮他们吧"
 ev_maintenance.120.b:0 "我们没那么多资源"
 ev_maintenance.120.c:0 "这定不是表面上的情况，内务部出动！"
 
 ev_maintenance.101.title:0 "一个调查报告"
 ev_maintenance.101.desc.a:0 "其内容显示了地方舰队官官相护的行为和极为腐败的统治，但是相关消息在此之前未曾被有任何报道或者反馈，有些领袖认为这很有可能是对方的一种造谣。"
 ev_maintenance.101.desc.b:0 "其内容显示了地方舰队落后的基础设施建设和效率极低的生产设备，但是相关消息在此之前未曾被有任何报道或者反馈，有些领袖认为这不太可能是真实存在的。"
 ev_maintenance.101.desc.c:0 "其内容大概显示了一些颇有作为的学术届人才存在集体造假的行为，但是相关消息在此之前未曾被有任何报道或者反馈，有些领袖认为这很有可能是某种处于个人目的的攻击。"
 
 ev_maintenance.101.desc.1:0 "最近这两个月，一份来自于不知名的学者的，关于某分支舰队的调查报告引起了中央舰队的关注。\n\n$ev_maintenance.101.desc.a$\n\n那么我们应该怎么办？"
 ev_maintenance.101.desc.2:0 "最近这两个月，一份来自于不知名的学者的，关于某分支舰队的调查报告引起了中央舰队的关注。\n\n$ev_maintenance.101.desc.b$\n\n那么我们应该怎么办？"
