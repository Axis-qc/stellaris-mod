#modifier_temporary_residence_desc:0 ""
#§R这个暂居地会在40年后被损毁（也就是这个修正消失后！）\n\n§!我们的族人将在此修养片刻，为日后的征途养精蓄锐。或许我们曾脚踏大地，但我们终将迈向太虚
