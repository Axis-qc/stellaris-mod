 ev_game_start.2.title:0 "新舰船即将服役"
 ev_game_start.2.desc:0 "我们的造船厂赶在我们前往下一段旅程之前，加紧建成了一艘民用舰船，但他的内部设施尚未完成。\n我们可以把他改建为任意一种民用舰船，只要您一声令下，我们马上就可以开工\n您希望这艘舰船是？"
 ev_game_start.2.a:0 "一艘圣母舰"
 ev_game_start.2.b:0 "一艘世界舰"
 ev_game_start.2.c:0 "一艘家园舰" 

 temporary_habitat_0:0 "临时栖居点"
 #temporary_habitat_0_desc:0 "建造完成后将自动给予§Y4£pop£§!"
 temporary_habitat_0_MEGASTRUCTURE_DETAILS:0 "建立临时的栖居点提供休息的场所，为我们的下一场旅途养精蓄锐"
 temporary_habitat_0_CONSTRUCTION_INFO_DELAYED:0 "建造完成后将自动给予§Y4 £pop£ 人口§!，临时栖居点无法通过辅助站点扩建，但是可以通过§Y星球决议§!将其加固扩建。栖居点只可以建造栖居点特有的£building£ §Y建筑§!。若建造于拥有£minerals£ §Y$minerals$§!、£energy£ §Y$energy$§!或£physics£ £society£ £engineering£ §Y研究§!资源的行星上，将可以建造特殊的£district£ §Y区划§!。"

