 ev_maintenance_500_01.desc:0 "在最近数个月，行政机构陆陆续续的收到了一些有关于某位政治人物的存在违法行为的匿名检举信，有些甚至可以称为犯罪行为。"
 ev_maintenance_500_02.desc:0 "在最近数个月，几次普通视察之后，进行监管的人员向我们反馈了一些有关于行政效率低下的情况，某位身居要位官员被怀疑身在其位不谋其政。"
 ev_maintenance_500_03.desc:0 "在最近数个月，在例行调查选民情况的时候，我们的调查人员注意到某位政治家有对部分选民行贿以获取其在下次大选的支持的行为，甚至有可能存在外部势力干预的可能。"
 ev_maintenance_500_04.desc:0 "在最近数个月，监察机关通过例行检查发现某位官员有可能是贪腐的痕迹，其具体内容涉及挪用补贴公款和利用职务给予他人不正当权力等。"
 ev_maintenance_500_05.desc:0 "在最近数个月，信息安全机构向开始汇报一种潜在的游行示威活动，这种活动被证实是要动摇帝国的根本，以获取所谓正当权利为主要的发起目的。"
 ev_maintenance_500_06.desc:0 "在最近数个月，一部最近荣获诸多奖项的文艺作品，一些人士声称是其抄袭了他们的创意以及侵犯了著作权。"
 ev_maintenance_500_07.desc:0 "在最近数个月，一份最新的关于文化产品的调研显示，至少八成以上的作品并非源于国内制作者，这些怪异但且流行的文化正在逐渐影响着我们的国民。"
 ev_maintenance_500_08.desc:0 "在最近数个月，情报结构发现某个德高望重的大牧师正在试图以其独特方式，在一些地区宣称我们当前的正教为所谓的邪教。"
 ev_maintenance_500_09.desc:0 "在最近数个月，一篇被认为是划时代的科研论文，被一些自称是学术圈的学者联合举报，称此篇论文的实验数据是利用技术伪造的，论文本身是毫无依据的。"
 ev_maintenance_500_10.desc:0 "在最近数个月，某些地区的信息终端出现了一种充满了反智主义的舆论倾向，此类信息在这段时间显著的增加，其浏览量也在攀升，虽然它们显然是错误的，但这毫不影响其传播。"
 ev_maintenance_500_11.desc:0 "在最近数个月，一些行政机构的关于科研项目的管理类部门，最近以一种非常高的频率相继收到了要求增添科研投入经费的申请，这看上去不是自发性而是有组织的行为。"
 ev_maintenance_500_12.desc:0 "在最近数个月，舆论调查部门发现一种逐渐盛行在民众之中的一种宣扬阴谋论的言论，此类言论预计将会导致民众甚至部分社会精英质疑我们的政府。"
 ev_maintenance_500_13.desc:0 "在最近数个月，卫生保健机构发现一种不好的倾向，结合市场统计局的数据，发现一些不受管控的，某些具有成瘾性药物正在开始变得热销，他们担心这会导致严重的社会问题。"
 ev_maintenance_500_14.desc:0 "在最近数个月，社会住房组织与劳工保障部的官员向我们反映着一种不容乐观的情况，住房问题已经开始成为了我国的主要问题之一，很多住房失去维护，被评为不安全住房。"
 ev_maintenance_500_15.desc:0 "在最近数个月，劳工保障部的成员正在努力地向中央舰队发送着许多关于就业情势的信息，其内容宣称，不仅是学生毕业难以得到谋取的职业，还有已经在工作的民众正在忍受着不受多少保护的工作环境。"
 ev_maintenance_500_16.desc:0 "在最近数个月，疾病预防与控制中心的一份关于流行病紧急的报告吸引了我们的注意，此报告指出目前存在着一种未知的病原体所导致的传染病正在流行。"
 ev_maintenance_500_17.desc:0 "在最近数个月，生产协调部接到一些基础行政人员的调查，这也让我们得知了目前一种存在于家园舰生产模块的情况，问题的部件大多因为经费失去了保养，随时有可能突然损坏。"
 ev_maintenance_500_18.desc:0 "在最近数个月，中央银行在一次例行巡查之中，发现一种经济低迷的信号，许多普通民众的消费能力正在下降，他们正在倾向于把钱存入银行而不是投入消费之中。"
 ev_maintenance_500_19.desc:0 "在最近数个月，被匿名组织揭露的联合造假事件导致的产品信心缺失已经严重影响了当地制造业，许多厂商因越来越剧烈的自发抗议而濒临破产。"

 
 ev_maintenance_500_A.desc:0 "通过进一步的分析和收集信息，我们暂且可以确定这种情况只发生在极个别舰船之中，其他舰船与舰队都没有足够的证据能证明也发生了这种事情，然而我们不应该忽视这种事情的可能扩散的倾向。"
 ev_maintenance_500_B.desc:0 "通过进一步的分析和收集信息，我们暂且可以确定这种情况发生在少数舰船之中，而其他舰船与舰队都没有足够的证据能证明也发生了这种事情，然而我们不应该忽视这种事情的可能扩散的倾向。"
 ev_maintenance_500_C.desc:0 "通过进一步的分析和收集信息，我们暂且可以确定这种情况已经存在于某只分支舰队之中，不过好在其他舰队都没有足够的证据能证明也发生了这种事情，但这依然值得我们警惕。"
 ev_maintenance_500_D.desc:0 "通过进一步的分析和收集信息，我们暂且可以确定这种情况已经存在于多个舰船之中，且他们隶属于不同的舰队，不过其他舰船都没有足够的证据能证明也发生了这种事情，但这依然值得我们警惕。"
 ev_maintenance_500_E.desc:0 "通过进一步的分析和收集信息，我们可以确定这种情况已经存在于多个分支舰队之中。我们必须做点什么阻止它！"

 ev_maintenance_500_a.desc:0 "以上这些信息到目前为止都只有一些高层领导人才知晓其具体情况，而除此之外的普通民众和一些社会精英则基本上不知晓此事。虽然目前影响轻微，但倘若被大规模曝光..."
 ev_maintenance_500_b.desc:0 "以上这些信息到目前为止，已经确认一些社会精英已经开始逐渐知晓此事，并在缓慢传播之中。虽然目前影响较小，但倘若被大规模曝光..."
 ev_maintenance_500_c.desc:0 "以上这些信息到目前为止，已经确认一些处于相关岗位的普通民众已经开始逐渐对此事产生了关注，并在缓慢传播之中。虽然目前影响较小，但倘若被大规模曝光..."
 ev_maintenance_500_d.desc:0 "以上这些信息到目前为止，已经确认一些处于相关岗位的普通民众和部分社会精英已经开始逐渐对此事产生了关注，并在传播之中...."
 ev_maintenance_500_e.desc:0 "以上这些信息到目前为止，已经确认很多的普通民众和部分社会精英已经开始逐渐对此事产生了关注，并在快速的传播之中...."
 ev_maintenance_500_f.desc:0 "以上这些信息到目前为止，已经确认很多的社会精英已经知晓了此事，并在快速的向尚未得知的普通民众传播之中...."

