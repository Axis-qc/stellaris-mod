origin_ev_gluttonous_tyrant_desc:0 "该文明由一只太空生物作为主思维，一切行为都是为了吞噬精华来满足主宰的滔天贪欲。"
origin_tooltip_ev_gluttonous_tyrant_effects:0 "初始获得一只舰队和一艘特殊的猎杀者，无法重建，可以吞噬其他宜居星球。\n对其他文明拥有 吞噬 的宣战理由\n使用猎杀者对星球进行掠夺以获取资源\n启用特殊的可循环的£physics_research£ £society_research£ £engineering_research£ 科技树组协助获取资源"


mod_decisions_cost_mult:0 "决议花费" 


ev_gestalt.2.name:0 "TEV：太虚虫群指南"
ev_gestalt.2.desc:0 "由于太虚虫群的特殊性，请耐心的看完本篇指南\n完成度低：\n本mod尚在测试阶段，存在许多bug，如有遇到，请提出\n精简运营：\n移除二产以及稀有资源的消耗/产出，您仅需要控制能源/矿物/食物的开销。\n另辟蹊径：太虚虫群并不是十分依赖家园舰的产出，请在适当的时候使用生成初始家园舰的法令\n生物舰队：\n建造舰队仅需要食物。舰队的价格仅受科技的控制。\n增幅/强化科技：\n太虚虫群的产出主要通过科技获得。增加了2类科技，分别为增幅科技和强化科技。增幅科技的效果以及消耗均为强化科技的10倍。\n舰队价格：\n物理/工程科技会提高舰队建造的价格，反之社会科技则会降低舰队的价格。\n领袖出道：\n领袖可以提供产出。在完成了对应的科技后，可以提高产出的值\n矿石法令：\n您可以使用矿物发布各种特殊法令"
ev_gestalt.2.a:0 "我已经准备好了，让我们开始吧"

ev_gestalt.1001.name:0 "[From.GetName]已被吞噬"
ev_gestalt.1001.desc:0 "[From.GetName]已经在最近完全被我方所吞噬，这让我们获取到了不少的资源以供我方继续运转。是时候找寻找下一个目标了。"


