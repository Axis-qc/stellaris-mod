 ######
 origin_ev_lost_sea_dream_butterfly:0 "幻海梦蝶"
 origin_ev_lost_sea_dream_butterfly_desc:0 "该文明拥有穿梭虚境的能力。在一次虚境的穿越之旅中，陷入了灵能风暴，部分舰队意外的与主力迷失，来到了这个未知的世界。母舰引擎损毁严重，无法继续航行。"
 origin_tooltip_ev_lost_sea_dream_butterfly_effects:0 "初始获得与§H虚境§!的联系以及一些§H灵能科技§!\n开局的§H维持度§!将被设定为§Y0§!" 
 #\n每隔若干个月会有舰队加入。

 origin_ev_doomsday_templar:0 "末世圣堂"
 origin_ev_doomsday_templar_desc:0 "我们的文明起源已不可考，但已知的是我们的文明已在孤寂的宇宙中漂泊了数个纪元。无数的智慧生物在天灾的爪牙面前毁灭，我们是仅存的孤舟。如今，我们不再逃避，无论是永恒的毁灭还是璀璨的未来，我们都将勇敢面对"
 origin_tooltip_ev_doomsday_templar_effects:0 "初始面对已经成型的河系势力\n获得一支强大的舰队以及高级科技\n并且触发天灾势力\n§R警告！此起源具有挑战性！§!\n§R(请确保该局中拥有一个堕落帝国)\n(请不要让ai选择这个起源)§!"

 origin_ev_lost_empty:0 "迷失太虚"
 origin_ev_lost_empty_desc:0 "该舰队原本是属于某个游牧文明的分支舰队，因为某次意外失去了彼此的联系，最终决定独立发展。"
 origin_tooltip_ev_lost_empty_effects:0 "在银河系之中会生成一个§Y相同种族§!的§H高级§!太虚流浪帝国"

 origin_ev_uprising_fleet:0 "起义舰队"
 origin_ev_uprising_fleet_desc:0 "经过精心的策划与宣传，此分支舰队终于有能力来对抗之前压迫他们的中央舰队了，推翻中央舰队的的残暴统治，为舰队的未来而战！"
 origin_tooltip_ev_uprising_fleet_effects:0 "开局与一个高级太虚流浪帝国宣战，并且获得其研究的§H科技§!与相当于其舰队容量§Y100%§!的§H舰队§!\n§R警告！此起源具有挑战性！§!"


