 ev_extra_game_start.10.desc:0 "又有一支舰队成功的与我们汇合了，现在他们在[event_target:ev_ev_extra_game_start_10_target.GetName]附近。"
 ev_extra_game_start.10.a:0 "真是为数不多的好消息"

 ev_extra_game_start.11.name:0 "幻海梦蝶：汇合舰队"
 ev_extra_game_start.11.desc:0 "空间裂隙已经消失，我们或许没办法再等到其他舰队了"
 ev_extra_game_start.11.a:0 "至少……我们还能靠自己"