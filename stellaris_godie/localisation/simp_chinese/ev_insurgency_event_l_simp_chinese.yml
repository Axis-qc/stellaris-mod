 ev_game_start.3000.title:0 "§W太虚流浪MOD升级bug修复补丁§!"
 ev_game_start.3000.desc:0 "太虚流浪MOD里太虚政体依赖于家园舰来提供资源支撑整个帝国，升级家园舰对于太虚政体的成长是必要的，但由于P社蠢驴的代码导致开局附送的家园舰（资源型）因为帝国没有其设计而无法升级。这个问题一直没有固定且稳定的解决方案。\n 为了解决这个漏洞，这个补丁并不会开局生成初始家园舰（资源型），而是通过根据你的家园舰（资源型）设计来生成家园舰（资源型）。由于家园舰（资源型）的资源收入会从开局下一个月结算，所以及时生成并不会对整个游戏节奏有所影响\n§H开局时请立刻在舰船设计里设计一个你想要的开局家园舰（资源型）并只保留你的设计，然后在法令那生成你的初始家园舰（资源型）§!\n\n§R注意！！你必须要先手动设计家园舰（资源型）！§!"
 ev_game_start.3000.a:0 "了解了"

 ev_game_start.3100.title:0 "生成初始家园舰"
 ev_game_start.3100.desc:0 "根据你的设计生成应有的家园舰\n这只有§R一次§!机会，如果你还未设计或者没有删去其他家园舰设计，所生成的家园舰将会是蠢驴推荐的沙雕配船设计从而导致你的游戏节奏全崩，请慎重考虑。"
 ev_game_start.3100.a:0 "我已经准备好了"
 ev_game_start.3100.b:0 "我还需要确认下我的设计。"

 ev_game_start.1998.title:0 "§HTEV: §!舰船类型介绍"
 ev_game_start.1998.desc:0 "§H$homeless_ship$§!为本MOD最基础的舰船类型，主要功能为提供资源产出，具体取决于你装配的模块。\n§H$homeless_ship_starbase$§!和$homeless_ship$类似，但自带一个船坞。\n§H$private_homeless_ship$§!和§H$private_homeless_ship_starbase$§!则是需要相应的§Y$GOVERNMENT_CIVICS$§!才可以建造。\n§H$mini_homeless_ship$§!类似于$homeless_ship$，造价低廉且可装配的空间也很少。\n§H$megastructures_homeless_ship$§!类似于$homeless_ship$，能装配更多且质量更好的模块，拥有四个船坞，然而造价很高\n§H$ev_fleet_size_ship$§!能提供舰队容量类的修正。\n§H$ev_ambassador_ship$§!则提供外交方面的修正。\n§H$ev_army_ship$§!根据配备的部件，在建造完成时自动转换为一个相应的陆军单位。"

