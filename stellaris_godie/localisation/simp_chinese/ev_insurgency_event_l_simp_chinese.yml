 ev_game_start.2000.desc.all:0 "欢迎使用本mod，此菜单是为了让您选择是否触发中后期个各种叛乱与天灾事件，由于叛乱与天灾势力拥有不俗的实力，且为了CPU0考虑，现做有此菜单\n§H当您最终确认之后，本局游戏中都将无法更改！注意，当您选择§R关闭§!此事件链时，难度选项则不会生效！请慎重考虑！！！§!\n§H此菜单仅对当前帝国单独生效！§!\n\n§Y目前事件触发状态: §![root.GetSettingRebelOpen]\n[root.GetSettingRebelDifficult]\n\n§R警告！！！如果你的内存或者CPU性能不足时，强烈建议不要开高倍难度，因为这有可能会导致卡死！！！§!"

