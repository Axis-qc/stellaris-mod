#2010-2019
 ev_leader.2010.name:0 "一小支舰队失去联络"
 ev_leader.2010.desc.1:0 "$ev_leader.2010.desc$"
 ev_leader.2010.desc.2:0 "$ev_leader.2010.desc$\n\n然而我们的内务部门对此现象表示高度怀疑，因为这些轨道分布有看起来很有特点。"
 ev_leader.2010.desc:0 "我们的一支舰队在执行任务时，舰队领袖突然失去联络，但是侦测到了超空间航道的轨迹。\n我们顺着该轨迹折越，抵达的却是一个无主的星系，在该星系并没有发现失踪的舰队。"
 ev_leader.2010.a:0 "继续搜索！"#2011/2012
 ev_leader.2010.b:0 "调查那些轨迹，看看有什么猫腻"#2015
 ev_leader.2010.c:0 "这或许暗示着什么..."
 
 ev_leader.2011.name:0 "搜索结果报告"
 ev_leader.2011.desc:0 "我们的科研部门注意到一点：这些轨迹并非杂乱无章，而是可能代表着某种信号。\n而我们这几个月$ev_leader.2015.desc$"
 ev_leader.2011.a:0 "告诉他们，这是中央的决定"#2012/2019
 ev_leader.2011.b:0 "重金之下，必有勇夫"
 ev_leader.2011.c:0 "这是展现荣耀的时刻！"#拥有战士文化国策
 
 ev_leader.2012.name:0 "搜索结果报告"
 ev_leader.2012.desc:0 "我们的科研团队和舰队指挥部门失望的告诉我们，尽管他们费劲一切侦查手段，但仍未找到上次失踪的舰队，似乎他们永远无法回归了。"
 ev_leader.2012.a:0 "真是晦气"
 
 ev_leader.2015.name:0 "轨迹分析结果"
 ev_leader.2015.desc:0 "对这些轨迹进行反复侦测和对比之后，科研部门认为这是一组密码，其内容指出了一个不在星图里面的星系。\n对它进行分析表明，由于不存在常规的超空间航道，我们只能派出少量舰队前去探查，而不会导致其崩塌。不过这样势必会让他们陷入孤立无援的境地....\n我们应该怎么处理？"
 ev_leader.2015.a:0 "告诉他们，这是中央的决定"#2012/2019
 ev_leader.2015.b:0 "重金之下，必有勇夫"
 ev_leader.2015.c:0 "这是展现荣耀的时刻！"#拥有战士文化国策
 
 ev_leader.2019.name:0 "轨迹调查的意外发现"
 ev_leader.2019.desc:0 "根据成功归来的舰队成员所述，他们通过那个不曾稳定的超空间航道之后，立刻受到了不明势力的攻击。不过好在我们英勇的船员准备充足，而且俘获了一个看上去是地位不低的对方领袖。"
 ev_leader.2019.a:0 "立刻展开审讯"#2032
 ev_leader.2019.b:0 "这是个累赘，随便找个理由解决掉他。"#2080
 
#2020-2029
 ev_leader.2020.name:0 "贸易航线受到威胁"
 ev_leader.2020.desc.1:0 "$ev_leader.2020.desc$"
 ev_leader.2020.desc.2:0 "$ev_leader.2020.desc$\n\n我们的内务部门对其表示了高度怀疑，因为这样的高度组织化很有可能另有蹊跷，也许是不输于我们科技水平的组织所为。"
 ev_leader.2020.desc:0 "近段时间我们的贸易路线遭到的骚扰变得频繁起来。据称周围的无主星系出现了许多海盗的据点。\n并且前来袭击的舰队也不是穷兵散勇，具有一定的组织性。极具威胁性。\n可奇怪的是，他们掠夺的目标主要是矿物合金，而不是类似于贵金属或者能量币之类的玩意。"
 ev_leader.2020.a:0 "加强护航的舰队"#临时性的扣舰容
 ev_leader.2020.b:0 "投入资金清理他们，顺便查一下他们的背景"#扣较多钱
 ev_leader.2020.c:0 "不过是群海盗，有什么好怕的"#扣钱
 ev_leader.2010.sp:0 "不值得我们分身"
 ev_leader.2010.sp.no_effect:0 "此事件链的后续事件将不会发生"

 ev_leader.2022.name:0 "激烈交火"
 ev_leader.2022.desc:0 "我们的舰队在一个星系和海盗舰队展开了激烈的交火，彻底的摧毁了这个星系的海盗势力，但似乎有一支运输船逃离了。"
 ev_leader.2022.a:0 "从此，我们可以高枕无忧了"
 ev_leader.2022.b:0 "不能放松警惕"#两个对话没区别
 
 ev_leader.2021.name:0 "激烈交火"
 ev_leader.2021.desc.1:0 "$ev_leader.2021.desc$"
 ev_leader.2021.desc.2:0 "$ev_leader.2021.desc$\n\n此外，我们的内务部门也得出了结论，高度的组织化，只不过是被极端思想所洗脑导致的。"
 ev_leader.2021.desc:0 "我们的舰队在一个星系和海盗舰队展开了激烈的交火，彻底的摧毁了这个星系的海盗势力，现在那里空无一物，到处充满了残骸和废墟。"
 ev_leader.2021.a:0 "回收可以回收的东西"
 ev_leader.2021.b:0 "他们做得不错"#两个对话没区别
 
 ev_leader.2025.name:0 "意外的交火"
 ev_leader.2025.desc:0 "就在几个月前我们自以为彻底剿灭了这附近的海盗势力的时候，舰队附近的亚空间发生了扭曲...\n然后，一支规模不小的舰队突然向我方舰队袭来！"
 ev_leader.2025.a:0 "一级战备状态！"

 ev_leader.2026.name:0 "海盗成员被俘"
 ev_leader.2026.desc:0 "就在一番激烈的战斗之后，我们的舰队显然获得了胜利。不过令人奇怪的是，他们舰船所配置的武器似乎不比我们落后，这想必之后有什么蹊跷。\n\n好在我们在其紧急跃迁逃跑之前俘虏了一个看起来像是头目的人物，那么我们现在应该？"
 ev_leader.2026.a:0 "立刻展开审讯"#2032
 ev_leader.2026.b:0 "这是个累赘，随便找个理由解决掉他。"#2080 value:ev_cap_cost
 
#2030-2039
 ev_leader.2030.name:0 "新型船坞被击毁"
 ev_leader.2030.desc:0 "我们在转移搭载了新科技的星空锻造厂时，遭遇了不明势力的袭击。当我们的舰队赶到时，只剩下满空间的舰船碎片。锻造厂及护航舰队已被击毁，里面的科技没有备份。\n据幸存者称，该势力拒绝通信，并且非常清楚我们的移动轨迹及护卫舰队的火力配置。"
 ev_leader.2030.a:0 "令人遗憾"
 ev_leader.2030.b:0 "这是前沿科技的巨大损失"
 ev_leader.2030.c:0 "封锁消息，不能让族人知道"
 ev_leader.2030.d:0 "绝不能让这种事情再次发生，加强警卫！"

 ev_leader.2031.name:0 "捕获神秘势力俘虏"
 ev_leader.2031.desc:0 "我们制造了一个外表是星空锻造厂的空壳，并在航道附近做好了埋伏。\n与我们所预测的相同，敌对的舰队果然出现了。\n在激烈的交火后，我们成功全歼了前来袭击的舰队，并且捕获了一个俘虏。"
 ev_leader.2031.a:0 "审问他，看看能不能获得更多的情报"
 ev_leader.2031.b:0 "将他公开处死，以儆效尤。"
 ev_leader.2031.c:0 "放了他，他是无辜的"#亲外/和平

 ev_leader.2032.name:0 "审判日"
 ev_leader.2032.desc:0 "在对俘虏进行了各种刑讯逼供后，我们成功掌握了有关情报。\n这些舰队是受雇佣而来，雇佣他们的是一支舰队的首脑，但仍不知这名首脑的具体身份。\n他声称，我们的内部存在许多卧底\n在完成了逼供后，那名俘虏奇怪的死于监狱中。"
 ev_leader.2032.a:0 "有内鬼，展开内部调查"#2034
 ev_leader.2032.b:0 "告诉内务部，他们活干了"#2034
 ev_leader.2032.c:0 "我们已经得到了线索，俘虏如何无关紧要"#2080

 ev_leader.2033.name:0 "逃脱的囚犯"
 ev_leader.2033.desc:0 "我们捕获的那名俘虏，在一次审讯后，神秘失踪了。\n有证据表明，协助他逃脱的人来自我们的内部。"
 ev_leader.2033.a:0 "有内鬼，展开内部调查"#2034
 ev_leader.2033.b:0 "告诉内务部，他们活干了"#2034
 
 
 ev_leader.2034.name:0 "明争暗斗"
 ev_leader.2034.desc.1:0 "不论是威逼还是利诱，总之，我们的内务部门最终锁定了我们的一位舰队领袖，从各种证据来看，他可能是其他势力派来的卧底，也有可能是由于各种原因对我们有着扭曲的认知的疯子。\n\n此外，其手下一些舰长似乎也和其有着非比寻常的关系，不排除他们掀起事端之后背叛我们。"
 ev_leader.2034.desc.2:0 "尽管调查和监察并不轻松，但我们还是最终锁定了我们的一位舰队领袖，从各种证据来看，他极为可能就是其他势力派来的卧底。此外，其手下一些舰长似乎也和其有着非比寻常的关系。"
 ev_leader.2034.a:0 "想办法搞定他们"#2070
 ev_leader.2034.b:0 "他们可能是无辜的，监视他们即可"#2070/2080
 
#叛变失败线
 ev_leader_lost.1:0 "但很可惜的是，这次阴谋最终被我们所识破，而他本人在事情败露后也开枪自杀了。"
 ev_leader_lost.2:0 "但很可惜的是，这次阴谋最终被我们所识破，而在和其残余叛党所交火时，我们的部队直接击毙了他。"
 
 ev_leader_lost.10:0 "一位前舰队司令由于在某些地方受到了，他所认为的“不公正”待遇，从而对我们产生了不满，这让他开始宣称自己是所谓的救世主，从而带动了一批手下，参与了这次叛变的阴谋。"
 ev_leader_lost.11:0 "一位前舰队司令由于对星球产生了一种过度痴狂的执念，这也使得他率领叛党，并不计一切地，去推翻所谓最大阻碍——也就是我们。"
 ev_leader_lost.12:0 "一位前舰队司令由于其童年的心理影响，导致了其有着近乎神经质般的，对于征服和毁灭的欲望，而正是这一点被其手下所利用，最终让他走向了仇视我们的道路。"
 
 ev_leader.2070.name:0 "罪魁祸首"
 ev_leader.2070.desc.1:0 "最终在果断而又准确的行动下，一次阴谋浮于水面：$ev_leader_lost.10$\n\n$ev_leader_lost.1$"
 ev_leader.2070.desc.2:0 "最终在果断而又准确的行动下，一次阴谋浮于水面：$ev_leader_lost.10$\n\n$ev_leader_lost.2$"
 ev_leader.2070.desc.3:0 "最终在果断而又准确的行动下，一次阴谋浮于水面：$ev_leader_lost.11$\n\n$ev_leader_lost.1$"
 ev_leader.2070.desc.4:0 "最终在果断而又准确的行动下，一次阴谋浮于水面：$ev_leader_lost.11$\n\n$ev_leader_lost.2$"
 ev_leader.2070.desc.5:0 "最终在果断而又准确的行动下，一次阴谋浮于水面：$ev_leader_lost.12$\n\n$ev_leader_lost.1$"
 ev_leader.2070.desc.6:0 "最终在果断而又准确的行动下，一次阴谋浮于水面：$ev_leader_lost.12$\n\n$ev_leader_lost.2$"
 ev_leader.2070.a:0 "我们是不是躲过一劫了？"
 ev_leader.2070.b:0 "我们躲过一劫"
 ev_leader.2070.a.custom_tooltip:0 "§R即便如此，一次叛乱似乎也难以阻止了...但我们这次行动还是多少给了他们不小的打击§!"

 ev_leader.2080.name:0 "揭露黑幕"
 ev_leader.2080.desc:0 "一个加密频道向我们发送了信号，想要和我们通话。"
 ev_leader.2080.a:0 "看看他想要说什么"
 ev_leader.2080.b:0 "拒绝通话"

 ev_leader.2081.name:0 "来自加密的频道信号"
 ev_leader.2081.desc.1:0 "虽然很不想承认，但你确实很聪明，就差那么一点就抓到我了。"
 ev_leader.2081.desc.2:0 "让我们看看，我们伟大的领袖最近过的如何。"
 ev_leader.2081.a:0 "果然是你这个叛徒"
 ev_leader.2081.a.response:0 "叛徒？！真是让我觉得好笑，你还没资格评论我。"
 ev_leader.2081.b:0 "为什么？"
 ev_leader.2081.b.response:0 "你问我为什么？你不觉得这个问题的答案是显而易见的吗？"
 ev_leader.2081.c:0 "你想得到什么"
 ev_leader.2081.c.response:0 "一切。"
 ev_leader.2081.d:0 "我们没什么好说的"
 ev_leader.2081.d.response:0 "...."

 ev_leader.2091.name:0 "§R舰队叛变！§!"
 ev_leader.2091.desc.1:0 "曾经的舰队领袖§Y[event_target:rebel_country_ruler_ture]§!引发了一次叛乱！他们不知道如何组装了丝毫不逊于我方武装的舰队和动摇了不少之前我们认为其忠诚的领袖！\n\n他们的舰队现在正在向我们袭来！"
 ev_leader.2091.desc.2:0 "$ev_leader.2091.desc.1$\n\n虽然我们的紧急响应部门及时出动，在暴动前夕控制了部分参与的舰队，但我们仍未完全阻止这一次叛变。"
 ev_leader.2091.a:0 "各舰队一级战备状态！"
 ev_leader.2091.b:0 "§R时代变了，大人！§!"

 ev_event_ev_leader_2020:0 "支援护航编队"
 ev_event_ev_leader_2020_desc:0 "最近的事件使得我们必须分配资源到加强护航编队上。"
 ev_event_ev_leader_2030:0 "支援护航编队"
 ev_event_ev_leader_2030_desc:0 "最近的事件使得我们必须分配资源到加强护航编队上。"
 
 ev_leader.2097.name:0 "叛军舰队残骸回收"
 ev_leader.2097.desc:0 "当我们击败了叛军的§H[event_target:was_ev_ship_rebel_fleet.GetName]§!之后，我们在其残骸附近发现了一处保存较为完好的，看上去是一座工厂的地方。\n\n令我们感到惊讶的是，这里面居然放置了一座非比寻常的锻造厂，其中的技术细节大大超过了我们的认知。想必这样的设备一定能给我们带来不小的优势。"
 ev_leader.2097.a:0 "干得不错"

 ev_leader.2093.name:0 "[event_target:been_ship_traitor_country.GetName]陷入内战"
 ev_leader.2093.desc:0 "[event_target:been_ship_traitor_country.GetName]内部的不满派系与中央政府的冲突最终导致了一次不可逆转的全面叛乱。"
 ev_leader.2093.a:0 "有趣.."

 ev_leader.2095.name:0 "叛军舰队残骸回收"
 ev_leader.2095.desc:0 "当我们击败了叛军的§H[event_target:was_ev_ship_rebel_fleet.GetName]§!之后，我们在其残骸周围发现了一处尚未被战斗所破坏的仓库，里面存放了大量的资源。想必他们就是依靠这些资源组织起这些叛党的。"
 ev_leader.2095.a:0 "干得不错"
 
 ev_leader.3001.name:0 "舰队战斗胜利"
 ev_leader.3001.desc:0 "我们击败了敌对的§H[event_target:civic_ev_great_ship_lost_fleet.GetName]§!，这次胜利让我们的民众倍感振奋！"
 ev_leader.3001.a:0 "干得不错"
 ev_leader.3001.b:0 "以后别拿这事烦我"
 
 ev_leader.3011.name:0 "舰队战斗失败"
 ev_leader.3011.desc:0 "我们在和敌对的§H[event_target:civic_ev_great_ship_lost_fleet.GetName]§!战斗中失败，这让我们的民众备受打击。"
 ev_leader.3011.a:0 "真是晦气"
 ev_leader.3011.b:0 "以后别拿这事烦我"
 
 ev_leader.3021.name:0 "舰队战斗结束"
 ev_leader.3021.desc:0 "我们在和敌对的§H[event_target:civic_ev_great_ship_lost_fleet.GetName]§!的战斗已经结束，想必这应该为我们带来不少实践经验。"
 ev_leader.3021.a:0 "好极了"
 ev_leader.3021.b:0 "以后别拿这事烦我"
 
 #大可汗
 
 ev_leader.5000.name:0 "大可汗的诞生"
 ev_leader.5000.desc:0 "在之前，§H[owner.GetName]§!的历史便是分裂与动荡的历史，但现在，伟大的大可汗§H[event_target:great_khan_ruler_ev_choosen.GetName]§!按照虚空之母的意图，整合了我们的舰队与我们的文明，并真正地结束了分裂和动荡。\n\n[event_target:great_khan_ruler_ev_choosen.GetSheHeCap]将会领导我们开疆扩土，而不是苟活于此！是时候了，让那些曾经看不起我们的文明见识一下：什么叫做虚空的真正力量！"
 ev_leader.5000.OK:0 "伟大的大可汗万岁！"
 ev_leader.5000.a.tooltip:0 "大可汗§H[event_target:great_khan_ruler_ev_choosen.GetName]§!将领导我们！"
 ev_leader.5000.ruler:0 "不，[root.GetRulerName]将继续领导国家"
 
 ev_leader.5020.name:0 "新的支援"
 ev_leader.5020.desc:0 "在伟大的大可汗§H[event_target:great_khan_ruler_ev.GetName]§!的召唤下，我们在最近又获得了一批忠实的信徒，以及他们的武装力量。我们有理由相信他们可以为了大业而坚持奋斗。"
 ev_leader.5020.a:0 "遵从虚空的意志"
 ev_leader.5020.b:0 "这次就先不要了"
 ev_leader.5030.name:0 "可汗崛起的附庸选项"
 ev_leader.5030.desc:0 "既然大可汗已经正式向那些懦弱的国家宣布了全面战争，那么我们也应该考虑一下我们的附庸政策。\n\n如果选择§H“$ev_leader.5030.a$”§!，那么AI在厌战度大于§Y20§!之后，将会有一定概率投降，成为我们的附庸。倘若选择§H“$ev_leader.5030.b$”§!，那么我们将永远不会接受他们的投降请求，战争会直到他们灭亡。\n\n你可以随时在§H太虚MOD菜单§!里面调整这项政策的选择。注意，此选项将不会影响已经成为了我方附庸的国家。"
 ev_leader.5030.a:0 "允许成为附庸"
 ev_leader.5030.b:0 "禁止成为附庸"
 
 ev_leader.5070.name:0 "$marauder.552.name$"
 ev_leader.5070.desc:0 "最近，懦弱的§H[new_satrapy.GetName]§!已经归顺了大可汗§H[event_target:great_khan_ruler_ev.GetName]§!！他们已成了我们的辖地，舰队也已解除了敌对状态。\n\n虽然他们还没有正式加入我们对于星辰大海的伟大征程，但已经承诺为这次战争提供资源与人员！"
 ev_leader.5070.a:0 "好极了"
 
 ev_leader.5071.name:0 "进行对[new_satrapy.GetName]的监视"
 ev_leader.5071.desc:0 "既然§H[new_satrapy.GetName]§!已经成为了我们坚定的盟友，并按照条约给予了兵源和舰队，那么指派一只舰队去“保护”他们，是很有必要的...."
 ev_leader.5071.a:0 "希望他们别做蠢事，不然..."
 
 ev_leader.5101.desc:0 "就在最近，我们的情报部门了解到一些有关于大可汗§H[event_target:great_khan_ruler_ev.GetName]§!的紧急情报...."
 
 
 ev_leader.5095.name:0 "§H完成大业！§!"
 ev_leader.5095.desc:0 "终于，在大可汗§H[event_target:great_khan_ruler_ev.GetName]§!的英明指导下，历经重重困难之后，目前所有的障碍已经被清除。尽管还存在有少量的负隅顽抗，但他们已经无力阻止我们完成大业了。"
 ev_leader.5095.a:0 "我们正在见证历史！"

 ev_leader.5101.name:0 "可汗面临危机"
 ev_leader.5101.a.desc:0 "$ev_leader.5101.desc$\n\n我们的一个陆军将领，被发现是一个自大的蠢货，他居然认为大可汗不配成为我们整个国家的伟大领袖，为了“矫正错误”，他将会在不久的未来发动一次针政变！\n\n我们必须得做点什么来阻止这个自大的蠢货！"
 ev_leader.5101.b.desc:0 "$ev_leader.5101.desc$\n\n在一次体检之中，我们发现大可汗患上了一种比较普遍但又非常致命的萨拉卡利安热病，这种疾病非常有可能突然夺走大可汗的生命！\n\n我们必须做点什么来对抗这种疾病！"
 ev_leader.5101.c.desc:0 "$ev_leader.5101.desc$\n\n有确切证据证明，有一个未知势力的暗杀小队潜伏在我们之中，他们随时会进行对大可汗的刺杀行动！\n\n我们必须得做点什么阻止这次刺杀！"
 ev_leader.5101.d.desc:0 "$ev_leader.5101.desc$\n\n大可汗其中的一个妃子，被证实是有一个具有被害妄想症的疯子，她很有可能因为之前的一些琐事，而在之后谋害大可汗！\n\n我们必须得做点什么阻止这个疯子！"
 ev_leader.5101.a:0 "进行最大程度的干预"
 ev_leader.5101.b:0 "进行一定程度的干预"
 ev_leader.5101.c:0 "我们可能无力干预...."
 
 ev_leader.5110.name:0 "§H干预成功！§!"
 ev_leader.5110.desc:0 "由于各个机构的果断行事，我们成功地解除了这次针对大可汗的危机。这让所有人都松了一口气，只是不知道之后会不会再有类似的事情发生..."
 ev_leader.5110.a:0 "还好"
 
 ev_leader.5111.name:0 "§H干预§R失败§!！§!"
 ev_leader.5111.desc:0 "我们的大可汗——§H[event_target:great_khan_ruler_ev.GetName]§!死了！由于我们没能及时且正确地阻止这次危机，这最终导致了[event_target:great_khan_ruler_ev.GetSheHeCap]的死亡。现在各分支舰队都乱成一团，各舰队的首长也都蠢蠢欲动...."
 ev_leader.5111.a:0 "悲伤淹没了你"

 
 ev_leader.5130.name:0 "[ev_will_division_planet.GetName]宣布独立！"
 ev_leader.5130.desc:0 "最近，§H[ev_will_division_planet.GetName]§!已经宣布脱离我们的统治，某个所谓的起义领袖§H[ev_will_division_leader.GetName]§!带着一群暴民推翻了我们在此的行政机构，且在短短几个小时内控制了该地的财政与军队大权，并策反和控制了一些周边星系。"
 ev_leader.5130.a:0 "这群暴民！"

 
 
