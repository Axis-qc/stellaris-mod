 ev_hard_core.100.title:0 "§H[root.GetName]§!上的犯罪活动愈发剧烈"
 ev_hard_core.100.desc.1:0 "不断有公民投诉在§H[root.GetName]§!上愈发剧烈的犯罪行为，犯罪活动已经达到了一个很频繁的水平，最新指数为§Y[root.ev_ship_crime]§!，各种非法帮派成员时常在城市内爆发流血冲突，有组织的犯罪行为已经很普遍，但当地执法部门经常难以有效阻止这些行为的发生。"

 ev_hard_core.100.desc.2:0 "就算是随便走在§H[root.GetName]§!内部居住区的街道上，你也至少能遇到七八次暴力犯罪行为，此地的犯罪指数已经达到§Y[root.ev_ship_crime]§!，是一个极为惊人和不容乐观的数值，当地执法机构看上去早已经是大规模团伙犯罪网络上既得利益链条上的一员，这使得公民的基本权利难以保障。"

 ev_hard_core.100.desc:0 "有充足的证据表明，§H[root.GetName]§!上的犯罪行为愈发剧烈，犯罪指数已经达到了§Y[root.ev_ship_crime]§!，各种暴力事件层出不穷，尽管当地的执法机构在努力制止，但是往往不尽人意。"

 ev_hard_core.100.a:0 "好吧，我知道了"



