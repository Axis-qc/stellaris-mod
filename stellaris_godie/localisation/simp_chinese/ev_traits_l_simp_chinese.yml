 EV_BASE_HEGEMONY_GREETING_02:0 "那就让你看看[This.GetSpeciesName]的全部实力！之后你们会臣服的心服口服。"
 EV_BASE_HEGEMONY_GREETING_03:0 "可悲的[From.GetSpeciesNameInsult][From.GetRulerTitle]，居然试图用可怜的舰队阻挡我们践行虚空的意志。"
