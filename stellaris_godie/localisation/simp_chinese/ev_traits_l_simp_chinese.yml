 EV_BASE_HEGEMONY_GREETING_05:0 "[From.GetSpeciesName]拙略的应对技巧，让我想起了[This.GetName]的家园舰上一种牲畜被宰杀之前的模样。"
 EV_BASE_END_COUNTRY_GREETING_01:0 "肃清威胁？等等，你们是不是搞错了什么？"
 EV_BASE_END_COUNTRY_GREETING_02:0 "战争狂魔[From.GetRulerName]对弱小而可怜的[This.GetSpeciesName]使用暴力，难道[From.GetSpeciesName]都没有同情心的吗？"
 EV_BASE_END_COUNTRY_GREETING_10:0 "屠戮游牧文明的[From.GetSpeciesName]居然还有脸宣称[This.GetSpeciesName]是一个威胁，真是滑天下之大稽。"
 EV_BASE_END_COUNTRY_GREETING_11:0 "这场战争就是你们这群[From.GetSpeciesNameInsult]被重力所束缚的原因，[From.GetRulerName]"
