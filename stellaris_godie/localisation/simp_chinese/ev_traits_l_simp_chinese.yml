 policy_ev_maintenance:0 "TEV: 分支-中央舰队权力平衡"
 policy_ev_maintenance_desc:0 "我们可以通过将权力下放来提升舰队容量，或者消耗影响力以进一步集中当前权力。\n\n§H此类政策为渐进性改变的政策§!"
