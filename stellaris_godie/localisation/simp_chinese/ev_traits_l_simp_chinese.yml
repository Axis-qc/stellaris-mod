 ev_maintenance_reduce_no_desc:0 "我们将不会把现有权力下放到分支舰队上，但也不会进一步剥夺他们之前的自主权。"
 ev_maintenance_add_max:0 "完全集权"
 ev_maintenance_add_max_desc:0 "中央舰队将几乎获得全部的权力，而分支舰队则仅拥有象征意义的自主权。"
 ev_maintenance_add_high:0 "大量权力集中"
 ev_maintenance_add_high_desc:0 "我们会试图集中现有权力中的大部分，并试图消除之前分支舰队的独立权力。"
 ev_maintenance_add_low:0 "少量权力集中"
 ev_maintenance_add_low_desc:0 "我们会试图集中现有权力中的少部分，但这样显然会让分支舰队有一些麻烦。"
 ev_maintenance_reduce_low:0 "少量权力下放"
 ev_maintenance_reduce_low_desc:0 "我们会把现有权力中的少部分下放到分支舰队上。"
 ev_maintenance_reduce_high:0 "大量权力下放"
 ev_maintenance_reduce_high_desc:0 "分支舰队将获得较为大量的权力。"
 ev_maintenance_reduce_max:0 "完全放权"
 ev_maintenance_reduce_max_desc:0 "分支舰队将几乎获得全部的权力，而中央舰队则为橡皮图章。"

 policy_ev_mining_way:0 "TEV: 轨道资源开采方式"
 policy_ev_mining_way_desc:0 "为了更好的发展，我们需要决定轨道资源开采方式。"
 ev_normal_mining:0 "可持续开采"
 ev_normal_mining_desc:0 "当此项政策被变更时，在此时刻之后所有建造完成的轨道采矿基地，都将奉行可持续开采方针。"
 ev_destructive_mining:0 "破坏性开采"
 ev_destructive_mining_desc:0 "当此项政策被变更时，在此时刻之后所有环绕有£energy £minerals £alloys £volatile_motes £exotic_gases £rare_crystals £physics_research £society_research £engineering_research 资源点的家园舰，根据每级§H$ev_planet_mining_tech_level$§!决定其将会受到相应家园舰的资源产出，具体为基础值产出§G+1§!每级和§G+15%§!每级（必须持续围绕才可以持续获得修正）,并根据开局设定的枯竭天数（默认为§Y60§!月）来决定何时此星球所有资源会§R枯竭§!\n您可以在选定的星球界面看见此修正以提示已进行的时间和设置值"
 #所有建造完成的轨道采矿基地，都将奉行破坏性开采方针。\n\n破坏性开采方针: 该地资源产出§G+1000%§!，但在§Y5§!年后，所有在此的资源都将会§R枯竭§!\n\n
 policy_trade_fleet_policy_ev:0 "TEV: 商队贸易政策"
 policy_trade_fleet_policy_ev_desc:0 "贸易的政策对于一个的国家发展而言是非常重要的，我们必须得确立这些贸易的物资所优先供给的领域。\n\n通过将§H家园舰§!停留在其他帝国的§H殖民地轨道§!上以进行商队贸易，此类贸易产出将被归类为§H$monthly_trades$§!"
 
