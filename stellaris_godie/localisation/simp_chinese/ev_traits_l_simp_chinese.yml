 #外交骚话
 EV_BASE_GREETING_01:0 "[From.GetSpeciesName]，你是不可能战胜我们的。"
 EV_BASE_GREETING_02:0 "在漂流时[This.GetSpeciesName]经历了多次考验，不过它们都被顺利解决掉了。\n\n这次也不例外。"
 EV_BASE_GREETING_03:0 "如果冲突是解决[This.GetSpeciesName]与[From.GetSpeciesName]的矛盾的唯一办法的话，那尽管来吧。"
 EV_BASE_GREETING_04:0 "我们不想和你们这群[From.GetSpeciesName]有任何联系，这对你们来说是很难理解吗？"
 EV_BASE_GREETING_05:0 "如果你们想要和[This.GetName]冲突，那么[This.GetRulerName]会奉陪到底。"
 EV_BASE_GREETING_06:0 "我们是[This.GetName]，有何贵干？"
 EV_BASE_REBAL_GREETING_01:0 "为什么要来打扰我们？你们这群[From.GetSpeciesName]可是背叛了[This.GetName]的叛徒！"
 EV_BASE_REBAL_GREETING_02:0 "就算之前的战争没能彻底统合[This.GetSpeciesName]，但可不要以为你们还能躲得过下一次。"
 EV_BASE_REBAL_GREETING_03:0 "最终，[This.GetSpeciesName]将会结束分裂，只不过结果是[From.GetName]将会被并入[This.GetName]。"
 EV_BASE_REBAL_GREETING_04:0 "总会轮到你们的，背叛了[This.GetSpeciesName]的[From.GetSpeciesNameInsult]。"
 EV_BASE_REBAL_GREETING_05:0 "既然我们都知道，空洞的语言无法证明谁才是[This.GetSpeciesName]文明的正统性，那么就看看谁的力量更加正统吧。"
 EV_BASE_STEAL_GREETING_01:0 "你们[From.GetSpeciesName]只会浪费资源，而我们将会让它们物尽其用。"
 EV_BASE_STEAL_GREETING_02:0 "资源是留给最强的种族的，而我们[This.GetSpeciesName]将会证明这点。"
 EV_BASE_STEAL_GREETING_03:0 "既然[From.GetRulerName]不懂得珍惜的含义，那[From.GetSpeciesName]将很快会感受到失去的含义。\n\n你们这群可悲的[From.GetSpeciesClass][From.GetSpeciesNameInsult]。"
 EV_BASE_STEAL_GREETING_04:0 "有机体往往目光短缺。而[From.GetSpeciesName]对于资源的管控更是能证明其正确性。"
 EV_BASE_STEAL_GREETING_05:0 "[This.GetSpeciesName]网络将接收你们[From.GetSpeciesName]的物质资源。\n\n§R<<不要抵抗>>§!"
 EV_BASE_STEAL_GREETING_06:0 "经过[This.GetRulerTitle]的演算，[From.GetSpeciesName]有约71.133%的资源是不必要的，它们将毫无保留地被[This.GetSpeciesName]所接收。"
 EV_BASE_STEAL_GREETING_10:0 "果然是一群没有教化的野蛮[From.GetSpeciesNameInsult]，居然需要靠抢夺这种低级行为来维生。"
 EV_BASE_STEAL_GREETING_11:0 "原来游牧的真正含义是抢劫吗？那我可算是明白了。"
 EV_BASE_STEAL_GREETING_12:0 "作为一个高级文明，我们对类似于[From.GetName]的这种低级文明行为表示理解。"
 EV_BASE_STEAL_GREETING_13:0 "你们[From.GetSpeciesNameInsult]这是短缺了多久？难道[From.GetRulerName]从没有计划过自己的资源储备吗？"
 EV_BASE_STEAL_GREETING_14:0 "在[From.GetRulerName]统治下的[From.GetSpeciesNameInsult]能驱动这些战争机器，但却不能驱动自己的生产设备。\n\n多么可笑，多么可耻。"
 EV_BASE_STEAL_GREETING_15:0 "真是野蛮...怪不得[From.GetSpeciesName]从来学不会除了掠夺之外的东西。"
 EV_BASE_STEAL_GREETING_16:0 "我想[From.GetRulerName]的经济模块大概是开源的，不然难以解释为何如此低效。"
 EV_BASE_STEAL_GREETING_17:0 "很好，我们为[From.GetSpeciesName]准备了充足的反物质弹头，快去“接收”这些“资源”吧。"
 EV_BASE_STEAL_GREETING_18:0 "看来[From.GetSpeciesName]的硬件要被淘汰了，没关系，我们懂的。\n\n我们[This.GetSpeciesName]将会如你所愿。"
