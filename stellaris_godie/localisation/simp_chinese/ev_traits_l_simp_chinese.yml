 bombardment_raiding_ev:0 "掠夺人口"
 bombardment_raiding_ev_desc:0 "掠夺人口轰炸不注重杀伤$armies$和地面建筑，而是为了最大化掠夺星球上的人口。\n-对§Y军团§!造成§G轻微§!伤害\n-对§Y星球§!造成§Y中度§!伤害\n-对§Y人口§!尽可能进行掠夺，而不是消灭他们\n-§R不会§!停止轰炸，除非该星球不存在人口"

 bombardment_steal_ev:0 "掠夺资源"
 bombardment_steal_ev_desc:0 "掠夺资源轰炸不注重杀伤$armies$和地面建筑，而是为了最大化掠夺资源。\n-对§Y军团§!造成§G轻微§!伤害\n-对§Y星球§!造成§Y中度§!伤害\n-对§Y人口§!造成§G轻微§!伤害\n-§R不会§!消灭最后的§Y10§!人口\n-对§R$planet_devastation$§!大于§Y10§!的星球，将根据其§H建筑§!或§H$planet_districts$§!获取相应的资源"
 
 bombardment_civilization_test_ev:0 "封锁试验场"
 bombardment_civilization_test_ev_desc:0 "封锁试验场轰炸不注重杀伤$armies$和地面建筑，而是为了将整个星球笼罩起来，作为社会学封闭试验的空间。\n-对§Y军团§!造成§G轻微§!伤害\n-对§Y星球§!造成§G轻微§!伤害\n-对§Y人口§!造成§G轻微§!伤害\n-§R不会§!停止轰炸，除非该星球不存在人口\n-对§R$planet_devastation$§!大于§Y10§!的星球，将根据其§H人口§!获取相应的£society_research $society_research$资源"

 ev_ask_the_void:0 "追寻虚空"
