 orbital_bombardment_steal_no:0 "禁止掠夺"
 orbital_bombardment_steal_no_desc:0 "我们必须要把掠夺视为践踏文明的暴行。\n\n§E无法通过掠夺轰炸来获取资源或人口§!"
 orbital_bombardment_steal_1th:0 "掠夺原材料"
 orbital_bombardment_steal_1th_desc:0 "基础资源是文明延续的根本，没有它们我们将寸步难行。\n\n§E可以通过掠夺轰炸来获取电力，矿物，食物资源和人口§!"
 orbital_bombardment_steal_2th:0 "掠夺成品"
 orbital_bombardment_steal_2th_desc:0 "为了更好的发展，获取高级资源是极为必要的。\n\n§E可以通过掠夺轰炸来获取消费品，合金资源和人口§!"
 orbital_bombardment_steal_2th:0 "掠夺成品"
 orbital_bombardment_steal_2th_desc:0 "为了更好的发展，获取高级资源是极为必要的。\n\n§E可以通过掠夺轰炸来获取消费品，合金资源和人口§!"
 orbital_bombardment_steal_all:0 "掠夺全部资源"
 orbital_bombardment_steal_all_desc:0 "为了生存在星海之中，任何资源都应该为我所用。\n\n§E可以通过掠夺轰炸来获取电力，矿物，食物，消费品，合金资源和人口§!"
 orbital_bombardment_steal_boom:0 "物尽其用"
 orbital_bombardment_steal_boom_desc:0 "除我之外，皆为资源。\n\n§E可以通过掠夺轰炸来获取电力，矿物，食物，消费品，合金资源和人口，且掠夺轰炸效率: §G+200%§!，当一个被轰炸对象的§Y星球破坏度§!大于§R99§!的时候，将会使得其变成一个毫无生机的星球§!"
 full_firing_ev:0 "火力全开"
 full_firing_ev_desc:0 "通过过载武器模块，我们可以提升舰载武器的杀伤效能，虽然这会导致舰船维护升高。\n"
 trade_fleet_for_energy:0 "能源贸易"
 trade_fleet_for_energy_desc:0 "如果没有能量的供给与金融的稳定，那么一个国家的发展也无从谈起。\n\n§E每船的每次商队贸易，目标星球上的每1点£trade_value£贸易额将会给我们§Y3§!£energy£§!"
 trade_fleet_for_food:0 "食品贸易"
 trade_fleet_for_food_desc:0 "确保民众不被饥饿所困是政府的基本义务，使用贸易手段换取食物是极为重要的。\n\n§E每船的每次商队贸易，目标星球上的每1点£trade_value£贸易额将会给我们§Y1.5§!£energy£与§Y1.5§!£food£§!"
 trade_fleet_for_minerals:0 "矿产贸易"
 trade_fleet_for_minerals_desc:0 "为了使各种复杂的工业与建造行业蓬勃发展，我们理应设法获取必要的工业原料。\n\n§E每船的每次商队贸易，目标星球上的每1点£trade_value£贸易额将会给我们§Y1.5§!£energy£与§Y1.5§!£minerals£§!"
 trade_fleet_for_research:0 "学术贸易"
 trade_fleet_for_research_desc:0 "求知的道路乃是无尽的，对于知识的渴求理应成为贸易的一部分。\n\n§E每船的每次商队贸易，目标星球上的每1点£trade_value£贸易额将会给我们§Y1.5§!£energy£与§Y0.3§!£physics_research £society_research £engineering_research£§!"
 trade_fleet_for_consumer_goods:0 "民用贸易"
 trade_fleet_for_consumer_goods_desc:0 "人民的生活质量才是衡量一个星际帝国发展程度的指标，任何的贸易都不应该脱离人民的需求。\n\n§E每船的每次商队贸易，目标星球上的每1点£trade_value£贸易额将会给我们§Y1.5§!£energy£与§Y0.75§!£consumer_goods£§!"
 trade_fleet_for_unity:0 "理念贸易"
 trade_fleet_for_unity_desc:0 "贸易的利润获取是重要的，但同时也是一种向他人传播我们正确价值观与思想的手段。\n\n§E每船的每次商队贸易，目标星球上的每1点£trade_value£贸易额将会给我们§Y1.5§!£energy£与§Y0.45§!£unity£§!"
 ev_we_use_galactic_market:0 "参与银河市场"
 ev_we_use_galactic_market_desc:0 "参与银河市场对我们的经济有很大帮助。"
