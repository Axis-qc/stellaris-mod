 #整活
 site_ruins_of_ev_planet_engine:0 "奇怪的表面"
 site_ruins_of_ev_planet_engine_desc:0 "科学家发现这个星球的表面上有些明显是人工建造的痕迹，但却出现在一个极为寒冷的荒芜星球上..."
 ev_planet_engine.1.name:0 "表面调查"
 ev_planet_engine.1.desc:0 "[root.ledaer.GetName]通过仔细的卫星勘测后发现，这些人工建造的痕迹几乎分布在占据整个星球二分之一的表面上，而且多半是存在于该星球上地质稳定的地区，这里往往不处于地壳板块运动的活跃区域。\n\n一些表人工建造痕迹附近则存在着明显的文物信号，[root.ledaer.GetName]表示可能还有更多的文物需要实地勘测..."
 ev_planet_engine.1.a:0 "把那些有价值的东西找出来"
 ev_planet_engine.1.b:0 "我想[root.ledaer.GetName]应该学到了很多"

 ev_planet_engine.2.name:0 "实地勘测"
 ev_planet_engine.2.desc:0 "[root.ledaer.GetName]终于寻找到了接近那些人工建造痕迹的办法，根据其汇报我们发现这些人工建造痕迹的安保措施所蕴含的科技水平极为低劣，可能更像是一个还未进入太空的原始文明所造。\n\n令人感到疑惑的是，究竟是谁需要分布如此广阔且高度堪比地表山脉的建筑群呢？[root.ledaer.GetName]请求进一步进行探索工作。"
 ev_planet_engine.2.a:0 "继续挖掘"
 
 ev_planet_engine.3.name:0 "深入"
 ev_planet_engine.3.desc:0 "[root.ledaer.GetName]所带领的团队正式进入了某个保存较为完好的人工建造痕迹之中，即使是被冰雪覆盖下的整个地面，也让所有接近这个奇妙建造物的所有生物感到一种对于巨型造物的震撼。\n\n很快，整个团队根据之前的探索信息找到了一处看上去是进行操控的分区，似乎表明整个建造物是可启动、可控制、可操控的。而跟随着[root.ledaer.GetName]的团队也对周遭进行了紧锣密鼓的调查。"
 ev_planet_engine.3.a:0 "继续探索"

 ev_planet_engine.4.name:0 "扶摇直上"
 ev_planet_engine.4.desc:0 "当[root.ledaer.GetName]把整个建造物的启动机制了解的差不多之后，便按下了一个看上去并非起眼的按钮。正当[root.ledaer.GetName]面对着毫无反馈的黑洞般等待，并觉得自己是不是搞错了什么之后，突然的巨大噪声让所有人都停下了手头的挖掘工作。\n\n此时处于建造物周遭，正打算进一步回收可用废物的另一支团队则记录下来了眼前的景象: 一道又一道的巨型蓝色的喷射火焰随着整个建造物的启动而直冲云霄，仿佛自己身处一个巨大的战舰引擎附近。\n\n此时[root.ledaer.GetName]上的科学家已经完全明白了这些建造物的作用，虽然令人非常难以置信，但建造它们的原始文明居然想用这些低效的引擎推动整个星球！至于为何现在被我们发现，以及其他一些接踵而来的问题则可能永远无法解开了。"
 ev_planet_engine.4.a:0 "有趣"

