 civic_ev_pop_over_sovereignty:0 "民权高于国权"
 civic_ev_pop_over_sovereignty_desc:0 "此联合舰队被看做为自由与民主的灯塔，他们非常擅长使用军事手段解放那些在其看来是不平等的文明。"
