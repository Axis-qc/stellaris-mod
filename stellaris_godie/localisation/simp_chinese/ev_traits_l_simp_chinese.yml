 ap_orbital_bombardment_steal:0 "星海掠夺"
 ap_orbital_bombardment_steal_desc:0 "在星海之中，一切行动都只是为了生存下去。我们必须抛弃束缚于我们的道德观念，从而进行更猛烈的掠夺。"
 
 #§Y$bombardment_steal_ev$§!轨道轰炸中的§Y$orbital_bombardment_steal_1th$§!或§Y$orbital_bombardment_steal_2th$§!所获取的资源§G+200%§!\n
 allow_orbital_bombardment_steal_all:0 "§H解锁政策: §!§Y$orbital_bombardment_steal_all$§!，允许我们同时掠夺原材料和成品。\n大部分帝国对我方的£opinion£§Y评价§!§R-40§!"
 ap_orbital_predatory_planet:0 "掠星强夺"
 ap_orbital_predatory_planet_desc:0 "掠夺之目标不应当局限于敌对势力，掠夺之效果更不应当局限于掠夺本身。万物除我之外皆为猎物。"
 allow_ap_orbital_predatory_planet:0 "§Y$bombardment_steal_ev$§!轨道轰炸中时，对§R$planet_devastation$§!大于§Y20§!的星球，每个月将会有§Y25%§!的概率给其添加地块障碍: §Y巨大弹坑§!\n可以对境内的所有非恒星星球使用星球法令: §H$ev_predatory_planet$§!,能让我们根据该星球获取资源，每一个球本身存在§Y5§!年的冷却期。\n\n§H解锁政策: §!§Y$orbital_bombardment_steal_boom$§!"

 
 ev_exploring_unknown:0 "探索虚空"
 ev_exploring_unknown_desc:0 "任何未知都应被我所解，任何知识都应为我所用。"
 allow_ev_exploring_unknown:0 "§H功能: 勘测奖励§! 所获取的资源: §G+100%§!\n§H完成一次勘探后§!科研船上的§H领袖§!额外获取§G25§!点经验值"
 
 ev_knowledge_is_ours:0 "渴求未知"
 ev_knowledge_is_ours_desc:0 "探索意义在于揭开现象之后的终极真理。"
 allow_ev_knowledge_is_ours:0 "§H解锁法令: §!§Y$edict_ev_knowledge_is_ours$§!，该法令能让我们在境内找到新的高质量的£physics_research £society_research £engineering_research 资源点"
 
 ev_advanced_homeless:0 "资源合成"
 ev_advanced_homeless_desc:0 "身处虚空之中，没有什么能阻挡我们发展。而最新的技术让我们可以在虚空之中，仅靠能源便可凭空创造物质。"
 allow_ev_advanced_homeless:0 "此飞升允许我们通过研究特殊项目§Y$EV_ADVANCED_HOMELESS_PROJECT$§!来解锁家园舰的§Y£society£高级生产科技§!和§Y £engineering 高级模块科技§!的研究道路。"

 need_any_homeless_ship:0 "£trigger_no 至少拥有一个任意类型的§Y家园舰§!"
 
 ev_land_planets:0 "脚踏实地"
 ev_land_planets_desc:0 "曾经我们行于虚空，为了一点点微不足道的资源付出无数艰辛。与其抱着所谓传统溺死，为何不选择革新？让我们脚踏实地，殖民行星！"
 allow_ev_land_planets:0 "此飞升将会让我们转变成为一个依靠星球为生的国家，§H$civic_empty_vagrant$§!国策中所有不利于我们在星球发展的§G负面修正将被消除。§!"
 
 ev_become_da_khan:0 "深空之主"
 ev_become_da_khan_desc:0 "我们的族人发现了通向真理的线索，贫瘠的虚空无法满足我们寻求最终真理的脚步，信徒们已经按捺不住激动的心情，是时候了！"
 allow_ev_become_da_khan:0 "此飞升能让我们的领袖成为大可汗，带领我们征战四方。\n§R将会对所有的普通帝国开启全面战争！§!"
 
 ev_more_trade_fleet:0 "贸易自信"
 ev_more_trade_fleet_desc:0 "是什么促进了各异文化的交融？是什么带来了整个银河的繁荣？唯有贸易。"
 allow_ev_more_trade_fleet:0 "$ev_trade_fleet_resources_mult$: §G+100%§!\n§H获得额外加成: §!\n在进行一次民间贸易时，每当目标星球上存在一个§Y£pop 人口§!时，都将额外获得§Y0.01§!月的§Y£energy $energy$§!资源产出，每个£pop£最高可获得§Y100§!£energy£（此额外资源收入不受加成影响）"
 
 ev_galaxy_free_trader:0 "银河游商"
 ev_galaxy_free_trader_desc:0 "通过带动整个银河系的贸易行为与促进整个银河的金融发展，并最终让整个银河达到供需的完美动态平衡，这是我们所向往的。为此，必须接受所有类型的贸易！"
 allow_ev_galaxy_free_trader:0 "$ev_trade_fleet_resources_mult$: §G+100%§!\n民间贸易时，将不会受到§H$policy_trade_fleet_policy_ev$§!的限制，这能让我们§Y同时获取所有类型§!的民间贸易的所获取资源（£energy £food £minerals £physics_research £society_research £engineering_research £consumer_goods £unity ）"
 
 
 ev_very_great_fleet:0 "武力屏障"
 ev_very_great_fleet_desc:0 "不论是掠夺、探索还是贸易，若无绝对的舰队实力作为担保，那么它们也不过是空中楼阁。"
 allow_ev_very_great_fleet:0 "$ANCHORAGE_EV_ADD_6$"
 
 ev_starbase_manpower:0 "制度优势"
 ev_starbase_manpower_desc:0 "适应新的环境，则需要进行变革。通过具有革命性的改组与拓展人力管理机构，我们的可用人力来源途径将会得到极大的拓展。"
 allow_ev_starbase_manpower:0 "解锁恒星基地建筑: §H$sm_ev_manpower_station$§!\n星球$edicts$: £pop£人口换£manpower£$manpower$的效果§Y增加§!§G20%§!"

 ev_unlock_megastructures_homeless_ship:0 "深空巨舰"
 ev_unlock_megastructures_homeless_ship_desc:0 "随着造船技术的不断发展，我们的科学界提出了一个宏伟的构想——一种甚至比小行星还巨大的且具有完整性工业体系的家园舰巨型化版本。"
 
 ev_endless_homeless_ship_orbit_mining:0 "超量攫取"
 ev_endless_homeless_ship_orbit_mining_desc:0 "当一个文明需要发展的时候，总得需要牺牲一些星球的未来，我们要做的只不过是加速这个过程罢了。"
 ev_endless_homeless_ship_orbit_mining_effect:0 "$ev_planet_mining_tech_level$: §G+6§!"
 
 ev_strategic_strike_system:0 "光降虚空"
 ev_strategic_strike_system_desc:0 "是时候了，现有的技术足以支撑一个伟大的构想——一个能跨越星系进行战略打击的超级武器。\n\n§R使用这种武器将会导致外交关系的恶化§!"
 

 ev_fleet_size_ships_buff:0 "适应虚无"
 ev_fleet_size_ships_buff_desc:0 "无尽的星海才是完美的庇护所。而被星球所束缚的文明永远无法理解这一点。"
