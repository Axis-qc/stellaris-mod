 personality_ev_empty_vagrant:0 "§r舰队漂流者§!"
 personality_ev_empty_vagrant_desc:0 "由于此社会是漂泊在星海之中的，没有一个完整帝国制度，每一只舰队的首领都有很高的权力，由于他们的分歧通常很大，故此帝国的行动难以预测。"
 personality_ev_empty_vagrant_dakhan:0 "§r可汗扩张者§!"
 personality_ev_empty_vagrant_dakhan_desc:0 "此帝国被大可汗一个人所支配，为了实现其统一银河的意愿，他们通常会采取武力侵略的手段。"
 personality_ev_empty_vagrant_all_friendship:0 "§r舰队贸易者§!"
 personality_ev_empty_vagrant_all_friendship_desc:0 "相比于领土或者主权，他们更关注的经济问题，在面对其他帝国时，如果有可能则都会试图保持中立。"
 personality_ev_empty_vagrant_industrial_production:0 "§r舰队生产者§!"
 personality_ev_empty_vagrant_industrial_production_desc:0 "维持一刻不停的生产在大多数情况下占据了他们有限的资源与精力，但在必要时也会对其他帝国采取措施。"
 personality_ev_empty_vagrant_ship_research:0 "§r舰队科研者§!"
 personality_ev_empty_vagrant_ship_research_desc:0 "此帝国认为获取知识是最重要的事情，故他们会采取一切必要手段获取科学技术与知识。"
 personality_ev_empty_vagrant_ev_missionary:0 "§r舰队传教者§!"
 personality_ev_empty_vagrant_ev_missionary_desc:0 "在此帝国看来，给任何不信奉他们教义的人传播正确的指引是很有必要，为此甚至会动用武力迫使他人信服。"
 personality_ev_empty_vagrant_ev_criminal_ship:0 "§r私掠者舰队§!"
 personality_ev_empty_vagrant_ev_criminal_ship_desc:0 "此帝国的社会充满了暴力与血腥，他们热衷于从事各种各样的犯罪活动，只要有利可图。"
 personality_ev_empty_vagrant_ev_great_ship:0 "§r舰队扩张者§!"
 personality_ev_empty_vagrant_ev_great_ship_desc:0 "为了领地、人口以及其他资源，他们会不惜一切代价扩张自身，力图成为整个银河最伟大的帝国。"
 personality_ev_empty_vagrant_ev_ideal_ship:0 "§r舰队灯塔者§!"
 personality_ev_empty_vagrant_ev_ideal_ship_desc:0 "此帝国热衷于推行其舰队所拥有的意识形态，不论是用何种手段。"
 personality_ev_empty_vagrant_ev_subjects_owner:0 "§r舰队纳贡者§!"
 personality_ev_empty_vagrant_ev_subjects_owner_desc:0 "在此帝国看来，纳贡和分封附庸是必要的，不可或缺的，他们会尽可能扩大附庸的规模。"
 personality_ev_empty_vagrant_fanatic_purifiers:0 "§r舰队净化者§!"
 personality_ev_empty_vagrant_fanatic_purifiers_desc:0 "在大多数情况下，他们只会关注如何彻底的净化与灭绝敌人，并不会与被视为清洗对象的种族外交。"
 personality_ev_empty_vagrant_gestalt:0 "§r整合舰队意识§!"
 personality_ev_empty_vagrant_gestalt_desc:0 "此文明不存在所谓的个体观念，任何组成部分都受到唯一意识的主宰。"
 
 
