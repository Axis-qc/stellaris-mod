 ev_course.1.name:0 "TEV教程-舰船配置"
 ev_course.1.desc:0 "欢迎使用TEV MOD，现在将为您介绍一些本MOD的基础内容。\n本MOD的经济体系并非基于§Y建筑-岗位-人口§!，而是基于§Y舰船的部件§!。您应该§Y使用§!这些配件，§Y设计§!家园舰并将其用船坞§Y建造§!出来。\n\n为了方便您理解，现在已经在您的首都生成了一个§H已经配置好的家园舰§!，您可以§G使用快捷键Q§!以快速定位该舰船。为了您方便理解，本次教程特意使用了§Y不需要§H人力资源§!的家园舰配件§!。\n\n需要特别说明的是，§Y家园舰（资源型）§!在初始开局下是§H§R没有§!默认设计模板的§!。"
 ev_course.1.a:0 "我知道了，下一步"
 ev_course.1.d:0 "关掉这个教程"


 ev_course.2.name:0 "TEV教程-舰船配置"
 ev_course.2.desc:0 "现在§G使用快捷键Q§!将视角转向§Y[event_target:ev_course_event_ship.GetName]§!，并查看舰船配置，您应该可以看到这上面的配件槽内装有了一些配件。将您的鼠标移动到某个具体的配件上，这应该会显示出具体的§H生产§!和§H维护§!所需要的资源数量。\n\n由于paradox的硬代码限制，UI上不会显示出某种舰船设计下的具体的资源产出数目，所以这需要在游戏外进行§H手动计算资源配比§!。\n\n值得注意的是，目前版本只需要点击法令§H$edict_ev_calculation_homeless$§!便可以查看家园舰的产出量与维护费。"
 ev_course.2.a:0 "我知道了，下一步"
 ev_course.2.b:0 "我要看看之前的，上一步"
 

 
 ev_course.3.name:0 "TEV教程-舰船配置"
 ev_course.3.desc:0 "在了解了家园舰生产部件之后，那么接下来就是真正的进行家园舰的设计了。请在左侧菜单内打开舰船设计界面（§G快捷键F9§!），并在该界面内的左上角找到§H“新设计”§!，并在此之中找到§H家园舰（资源型）§!，然后进行舰船设计。\n\n同样的，亦可以在左侧的可选的舰船配件条目之中找到这个部件所需要的维护费以及其所生产的资源。请务必注意§R仔细看好§!其§Y所需的资源和数目！§!\n\n当您完成这个家园舰的§Y设计并保存§!之后，请点击法令§Y“生成家园舰”§!以让您在开局生成§G1§!个这种家园舰。"
 ev_course.3.a:0 "我知道了"
 ev_course.3.b:0 "我要看看之前的，上一步"



